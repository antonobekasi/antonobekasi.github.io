<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACG - Auto Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: white;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .cyber-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(163, 230, 53, 0.05) 0%, transparent 70%);
        }
        .step-transition { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0A0A0A; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a3e635; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONS (SVG Inlines for Lucide replacement) ---
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                cpu: <path d="M4 10a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z M12 2v6 M12 16v6 M2 12h6 M16 12h6 M6 8V2 M18 8V2 M6 22v-6 M18 22v-6" />,
                sparkles: <path d="m12 3 1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3Z M5 3l1.5 1.5 M19 19l1.5 1.5" />,
                type: <path d="M4 7V4h16v3 M9 20h6 M12 4v16" />,
                anchor: <path d="M12 22a9 9 0 0 1-9-9c0-3.3 2.7-6 6-6h6c3.3 0 6 2.7 6 6a9 9 0 0 1-9 9Z M12 2v5 M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />,
                list: <path d="M8 6h13 M8 12h13 M8 18h13 M3 6h.01 M3 12h.01 M3 18h.01" />,
                clapper: <path d="M20.2 6 3 11l-.9-2.4c-.3-.7 0-1.5.7-1.8l15-4.4c.7-.2 1.5.2 1.7.9l.7 2.7Z M2 11h18c1.1 0 2 .9 2 2v7c0 1.1-.9 2-2 2H2c-1.1 0-2-.9-2-2v-7c0-1.1.9-2 2-2Z" />,
                image: <rect width="18" height="18" x="3" y="3" rx="2" ry="2" /><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" /><circle cx="9" cy="9" r="2" />,
                hash: <path d="M4 9h16 M4 15h16 M10 3L8 21 M16 3l-2 18" />,
                wand: <path d="m21 2-2 2 M19 2l2 2 M3 21l9-9 M12.2 6.2 11 4.8c-.3-.4-.3-1 0-1.4l.6-.6c.4-.3 1-.3 1.4 0l1.4 1.2c.4.3.4 1 0 1.4l-.6.6c-.4.3-1 .3-1.4 0Z" />,
                chevronLeft: <path d="m15 18-6-6 6-6" />,
                copy: <rect width="14" height="14" x="8" y="8" rx="2" ry="2" /><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />,
                refresh: <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8 M3 3v5h5 M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16 M21 21v-5h-5" />,
                check: <path d="M20 6 9 17l-5-5" />,
                alert: <circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="8" y2="12" /><line x1="12" x2="12.01" y1="16" y2="16" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const apiKey = "";

        function App() {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [loadingMsg, setLoadingMsg] = useState('');
            const [error, setError] = useState(null);
            const [successMsg, setSuccessMsg] = useState('');

            const [projectData, setProjectData] = useState({
                niche: 'Education',
                topic: '',
                targetAudience: '',
                tone: 'Edukatif',
                format: 'YouTube Long Video',
                titles: [],
                selectedTitle: '',
                hooks: [],
                selectedHook: '',
                outline: '',
                script: '',
                thumbnailPrompt: { mainText: '', subText: '', visualPrompt: '', designReasoning: '' },
                thumbnailImage: null,
                captions: { instagram: '', tiktok: '', youtube: '' }
            });

            const updateProject = (key, value) => setProjectData(prev => ({ ...prev, [key]: value }));

            const callGemini = async (prompt, systemPrompt, isJson = true) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    ...(isJson && { generationConfig: { responseMimeType: "application/json" } })
                };

                let retries = 0;
                while (retries < 5) {
                    try {
                        const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                        const result = await response.json();
                        const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                        return isJson ? JSON.parse(text) : text;
                    } catch (err) {
                        retries++;
                        if (retries === 5) throw err;
                        await new Promise(r => setTimeout(r, Math.pow(2, retries) * 1000));
                    }
                }
            };

            const generateThumbnail = async (p) => {
                const ratio = getRatioConfig(projectData.format).api;
                const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                const fullPrompt = `${p.visualPrompt}, text '${p.mainText}' as bold prominent headline center, text '${p.subText}' as secondary text, cinematic lighting, 8k, style appropriate for ${projectData.niche}`;
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ instances: [{ prompt: fullPrompt }], parameters: { sampleCount: 1, aspectRatio: ratio } })
                    });
                    const result = await response.json();
                    return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                } catch (err) { return null; }
            };

            // --- Persona Actions ---
            const handleStep1 = async () => {
                if (!projectData.topic) return;
                setLoading(true);
                setLoadingMsg("Headline Specialist: Meracik Judul Viral...");
                try {
                    const res = await callGemini(`Topik: ${projectData.topic}, Niche: ${projectData.niche}`, 
                        "BERTINDAK SEBAGAI: HEADLINE SPECIALIST. Buat 5 judul viral. Output JSON array {title, viralScore, reasoning}.");
                    updateProject('titles', res);
                    setStep(2);
                } catch (e) { setError("Gagal memanggil AI."); }
                setLoading(false);
            };

            const handleStep2 = async (title) => {
                updateProject('selectedTitle', title);
                setLoading(true);
                setLoadingMsg("Attention Engineer: Membuat Hook Pembuka...");
                try {
                    const res = await callGemini(`Judul: ${title}`, 
                        "BERTINDAK SEBAGAI: ATTENTION ENGINEER. Buat 3 hook pembuka. Output JSON array {hookText, typeTag, powerLevel}.");
                    updateProject('hooks', res);
                    setStep(3);
                } catch (e) { setError("Gagal memanggil AI."); }
                setLoading(false);
            };

            const handleStep4 = async () => {
                setLoading(true);
                setLoadingMsg("Content Architect: Menyusun Struktur...");
                try {
                    const res = await callGemini(`Judul: ${projectData.selectedTitle}, Hook: ${projectData.selectedHook}`, 
                        "BERTINDAK SEBAGAI: CONTENT ARCHITECT. Buat outline logis. Output Plain Text.", false);
                    updateProject('outline', res);
                } catch (e) { setError("Gagal memanggil AI."); }
                setLoading(false);
            };

            const handleStep5 = async () => {
                setLoading(true);
                setLoadingMsg("Master Storyteller: Menulis Naskah...");
                try {
                    const res = await callGemini(`Outline: ${projectData.outline}`, 
                        "BERTINDAK SEBAGAI: MASTER STORYTELLER. Tulis naskah lengkap. Gunakan marker [SCENE]. Output Plain Text.", false);
                    updateProject('script', res);
                    setStep(5);
                } catch (e) { setError("Gagal memanggil AI."); }
                setLoading(false);
            };

            const handleStep6 = async () => {
                setLoading(true);
                setLoadingMsg("Visual Psychologist: Mendesain Thumbnail...");
                try {
                    const res = await callGemini(`Judul: ${projectData.selectedTitle}`, 
                        "BERTINDAK SEBAGAI: VISUAL PSYCHOLOGIST. Rancang thumbnail. Output JSON {mainText, subText, visualPrompt, designReasoning}.");
                    updateProject('thumbnailPrompt', res);
                    const img = await generateThumbnail(res);
                    updateProject('thumbnailImage', img);
                    setStep(6);
                } catch (e) { setError("Gagal memanggil AI."); }
                setLoading(false);
            };

            const handleStep7 = async () => {
                setLoading(true);
                setLoadingMsg("Conversation Starter: Menyiapkan SEO...");
                try {
                    const res = await callGemini(`Naskah: ${projectData.script}`, 
                        "BERTINDAK SEBAGAI: CONVERSATION STARTER. Buat caption IG, TikTok, YT. Output JSON {instagram, tiktok, youtube}.");
                    updateProject('captions', res);
                    setStep(7);
                } catch (e) { setError("Gagal memanggil AI."); }
                setLoading(false);
            };

            const getRatioConfig = (f) => {
                if (f.includes("TikTok")) return { class: "aspect-[9/16] w-64 mx-auto", label: "9:16 Vertical", api: "9:16" };
                if (f.includes("Carousel")) return { class: "aspect-[4/5] w-80 mx-auto", label: "4:5 Portrait", api: "4:5" };
                return { class: "aspect-video w-full", label: "16:9 Widescreen", api: "16:9" };
            };

            const copyAll = () => {
                const text = `PROJECT: ${projectData.selectedTitle}\n\nNASKAH:\n${projectData.script}\n\nCAPTION:\n${JSON.stringify(projectData.captions, null, 2)}`;
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setSuccessMsg("Berhasil disalin!");
                setTimeout(() => setSuccessMsg(''), 3000);
            };

            return (
                <div className="min-h-screen cyber-gradient pb-20">
                    {/* Header */}
                    <header className="border-b border-neutral-800 bg-black/60 backdrop-blur-md sticky top-0 z-50 p-4">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <Icon name="cpu" className="text-[#a3e635] w-8 h-8" />
                                <h1 className="text-xl font-black tracking-tighter uppercase italic">Auto Content Generator <span className="text-[#a3e635]">ACG</span></h1>
                            </div>
                            <div className="text-[10px] mono text-neutral-500 bg-neutral-900 border border-neutral-800 px-3 py-1 rounded-full uppercase">ACG V5.4 NATIVE HTML</div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto p-6 mt-8">
                        {/* Step Navigation Bar */}
                        <div className="flex items-center justify-between mb-12 overflow-x-auto pb-4 gap-4 no-scrollbar">
                            {[
                                {id: 1, label: 'Niche', icon: 'sparkles'},
                                {id: 2, label: 'Judul', icon: 'type'},
                                {id: 3, label: 'Hook', icon: 'anchor'},
                                {id: 4, label: 'Outline', icon: 'list'},
                                {id: 5, label: 'Naskah', icon: 'clapper'},
                                {id: 6, label: 'Visual', icon: 'image'},
                                {id: 7, label: 'Final', icon: 'hash'}
                            ].map(s => (
                                <button key={s.id} onClick={() => s.id < step && setStep(s.id)} className={`flex items-center gap-2 whitespace-nowrap px-4 py-2 rounded-full border transition-all ${step === s.id ? 'border-[#a3e635] text-[#a3e635] bg-[#a3e635]/10' : s.id < step ? 'border-neutral-700 text-white' : 'border-neutral-900 text-neutral-600 cursor-not-allowed'}`}>
                                    <Icon name={s.icon} className="w-4 h-4" />
                                    <span className="text-[10px] font-bold uppercase tracking-widest">{s.label}</span>
                                </button>
                            ))}
                        </div>

                        {/* Step Contents */}
                        <div className="step-transition">
                            {step === 1 && (
                                <div className="space-y-8 animate-in slide-in-from-bottom">
                                    <div className="text-center space-y-2">
                                        <h2 className="text-4xl font-black italic uppercase tracking-tight">Mulai Produksi</h2>
                                        <p className="text-neutral-500 text-sm">Input konteks untuk Tim AI Specialist.</p>
                                    </div>
                                    <div className="bg-[#121212] border border-neutral-800 p-8 rounded-[2.5rem] shadow-2xl space-y-6">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="space-y-2">
                                                <label className="text-[10px] mono text-neutral-500 uppercase font-bold ml-1 tracking-widest">Niche Konten</label>
                                                <select value={projectData.niche} onChange={e => updateProject('niche', e.target.value)} className="w-full bg-black border border-neutral-800 p-4 rounded-2xl outline-none focus:border-[#a3e635]">
                                                    {['Education', 'Gaming', 'Technology', 'Vlog', 'Business', 'Comedy', 'News', 'How-to'].map(o => <option key={o}>{o}</option>)}
                                                </select>
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-[10px] mono text-neutral-500 uppercase font-bold ml-1 tracking-widest">Tone Suara</label>
                                                <select value={projectData.tone} onChange={e => updateProject('tone', e.target.value)} className="w-full bg-black border border-neutral-800 p-4 rounded-2xl outline-none focus:border-[#a3e635]">
                                                    {['Edukatif', 'Kontroversial', 'Inspiratif', 'Misteri', 'Santai'].map(o => <option key={o}>{o}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] mono text-neutral-500 uppercase font-bold ml-1 tracking-widest">Topik Utama</label>
                                            <input type="text" placeholder="Contoh: Rahasia sukses investasi kripto..." value={projectData.topic} onChange={e => updateProject('topic', e.target.value)} className="w-full bg-black border border-neutral-800 p-4 rounded-2xl outline-none focus:border-[#a3e635]" />
                                        </div>
                                        <button onClick={handleStep1} className="w-full bg-[#a3e635] text-black py-5 rounded-2xl font-black uppercase tracking-widest hover:scale-[1.02] transition-all">Brainstorm Ide Viral</button>
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="space-y-6 animate-in fade-in">
                                    <h2 className="text-2xl font-black italic flex items-center gap-3 uppercase">Judul Viral Pilihan</h2>
                                    <div className="grid gap-4">
                                        {projectData.titles.map((t, idx) => (
                                            <button key={idx} onClick={() => handleStep2(t.title)} className="bg-[#121212] border border-neutral-800 p-6 rounded-3xl text-left hover:border-[#a3e635] transition-all flex justify-between items-center group">
                                                <div>
                                                    <h3 className="text-lg font-bold group-hover:text-[#a3e635] transition-colors">"{t.title}"</h3>
                                                    <p className="text-xs text-neutral-500 italic mt-1">{t.reasoning}</p>
                                                </div>
                                                <div className="text-2xl font-black text-[#a3e635]">{t.viralScore}%</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {step === 3 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-black italic flex items-center gap-3 uppercase">Pilih Hook Pembuka</h2>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        {projectData.hooks.map((h, idx) => (
                                            <button key={idx} onClick={() => { updateProject('selectedHook', h.hookText); setStep(4); }} className="bg-[#121212] border border-neutral-800 p-6 rounded-3xl text-left hover:border-[#a3e635] transition-all flex flex-col justify-between h-full">
                                                <div>
                                                    <span className="text-[9px] bg-[#a3e635]/10 text-[#a3e635] px-2 py-0.5 rounded font-black uppercase">{h.typeTag}</span>
                                                    <p className="mt-4 text-sm leading-relaxed italic">"{h.hookText}"</p>
                                                </div>
                                                <div className="mt-6 text-[10px] mono text-neutral-500 uppercase">Power Level: {h.powerLevel}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {step === 4 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-black italic flex items-center gap-3 uppercase">Outline Konten</h2>
                                    <div className="bg-[#121212] border border-neutral-800 p-8 rounded-[2.5rem] space-y-6">
                                        <div className="flex gap-4">
                                            <select value={projectData.format} onChange={e => updateProject('format', e.target.value)} className="flex-1 bg-black border border-neutral-800 p-4 rounded-xl outline-none focus:border-[#a3e635]">
                                                {['YouTube Long Video', 'TikTok / Reels', 'Instagram Carousel'].map(o => <option key={o}>{o}</option>)}
                                            </select>
                                            <button onClick={handleStep4} className="px-6 bg-white text-black font-black uppercase text-xs rounded-xl">Generate Outline</button>
                                        </div>
                                        <textarea value={projectData.outline} onChange={e => updateProject('outline', e.target.value)} className="w-full h-80 bg-black border border-neutral-800 p-6 rounded-2xl mono text-xs leading-loose outline-none focus:border-[#a3e635]" placeholder="Outline akan muncul di sini..." />
                                        <button onClick={handleStep5} className="w-full bg-[#a3e635] text-black py-5 rounded-2xl font-black uppercase tracking-widest">Tulis Naskah Final</button>
                                    </div>
                                </div>
                            )}

                            {step === 5 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-black italic flex items-center gap-3 uppercase">Naskah Storyboard</h2>
                                    <div className="bg-black border border-neutral-800 rounded-[2.5rem] overflow-hidden">
                                        <textarea value={projectData.script} onChange={e => updateProject('script', e.target.value)} className="w-full h-[500px] bg-black p-8 mono text-xs leading-relaxed outline-none" />
                                    </div>
                                    <button onClick={handleStep6} className="w-full bg-[#a3e635] text-black py-5 rounded-2xl font-black uppercase tracking-widest">Desain Visual</button>
                                </div>
                            )}

                            {step === 6 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-black italic flex items-center gap-3 uppercase">Visual Psychologist</h2>
                                    <div className="grid lg:grid-cols-2 gap-8">
                                        <div className="space-y-4">
                                            <div className={`${getRatioConfig(projectData.format).class} bg-neutral-900 border border-neutral-800 rounded-3xl overflow-hidden relative`}>
                                                {projectData.thumbnailImage ? <img src={projectData.thumbnailImage} className="w-full h-full object-cover" /> : <div className="flex items-center justify-center h-full text-neutral-700 mono text-[10px]">Rendering...</div>}
                                                <div className="absolute top-4 left-4 bg-black/60 px-3 py-1 rounded-full text-[9px] mono uppercase border border-white/10">{getRatioConfig(projectData.format).label}</div>
                                            </div>
                                            <div className="p-4 bg-neutral-900/50 border border-neutral-800 rounded-2xl text-[10px] mono text-neutral-400 italic">"{projectData.thumbnailPrompt.designReasoning}"</div>
                                        </div>
                                        <div className="bg-[#121212] p-8 border border-neutral-800 rounded-[2rem] space-y-6">
                                            <div className="space-y-4">
                                                <div><label className="text-[9px] mono font-bold text-neutral-500 uppercase">Headline Visual</label><input value={projectData.thumbnailPrompt.mainText} onChange={e => updateProject('thumbnailPrompt', {...projectData.thumbnailPrompt, mainText: e.target.value})} className="w-full bg-black border border-neutral-800 p-3 rounded-lg text-[#a3e635] font-black outline-none" /></div>
                                                <div><label className="text-[9px] mono font-bold text-neutral-500 uppercase">AI Prompt</label><textarea value={projectData.thumbnailPrompt.visualPrompt} onChange={e => updateProject('thumbnailPrompt', {...projectData.thumbnailPrompt, visualPrompt: e.target.value})} className="w-full h-32 bg-black border border-neutral-800 p-3 rounded-lg text-xs mono text-neutral-500 outline-none" /></div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-3">
                                                <button onClick={() => handleStep6()} className="py-4 bg-neutral-800 rounded-xl text-[10px] font-black uppercase">Konsep Baru</button>
                                                <button onClick={handleStep7} className="py-4 bg-[#a3e635] text-black rounded-xl text-[10px] font-black uppercase">Selesai</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {step === 7 && (
                                <div className="space-y-8 text-center animate-in zoom-in">
                                    <div className="inline-flex items-center gap-2 px-4 py-1.5 bg-[#a3e635]/10 border border-[#a3e635]/20 text-[#a3e635] text-xs font-black uppercase rounded-full mb-4">
                                        <Icon name="check" className="w-4 h-4" /> Produksi Selesai
                                    </div>
                                    <h2 className="text-4xl font-black uppercase italic tracking-tighter">Proyek Siap Publikasi</h2>
                                    <div className="grid md:grid-cols-3 gap-6 text-left">
                                        {['instagram', 'tiktok', 'youtube'].map(p => (
                                            <div key={p} className="bg-[#121212] border border-neutral-800 p-6 rounded-[2rem] space-y-3">
                                                <h4 className="text-[10px] mono font-bold text-neutral-500 uppercase">{p} Caption</h4>
                                                <p className="text-[11px] leading-relaxed italic text-neutral-400">{projectData.captions[p]}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={copyAll} className="px-12 py-6 bg-[#a3e635] text-black font-black text-lg uppercase rounded-3xl shadow-[0_20px_40px_rgba(163,230,53,0.3)] hover:scale-105 transition-all">Export Konten</button>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Loading Overlay */}
                    {loading && (
                        <div className="fixed inset-0 z-[100] bg-black/95 flex flex-col items-center justify-center p-8 text-center backdrop-blur-sm">
                            <div className="relative mb-8">
                                <div className="w-20 h-20 border-t-4 border-[#a3e635] border-solid rounded-full animate-spin" />
                                <Icon name="cpu" className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[#a3e635] animate-pulse" />
                            </div>
                            <h3 className="text-xl font-black italic tracking-wide animate-pulse uppercase">{loadingMsg}</h3>
                            <p className="mt-4 text-[10px] mono text-neutral-500 uppercase tracking-widest">Memproses Instruksi Persona AI...</p>
                        </div>
                    )}

                    {/* Toast */}
                    {successMsg && (
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-[#a3e635] text-black px-6 py-3 rounded-full font-black text-xs uppercase z-[200] animate-in slide-in-from-bottom">
                            {successMsg}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
