<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACG v6.7 - AI Content Generator Standard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0a0a0a;
            color: #f4f4f5;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.05), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.05), transparent 40%);
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: #ffffff;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            filter: brightness(1.1);
        }
        
        .step-active {
            border-color: #3b82f6;
            color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-subtle { animation: pulse-subtle 2s infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const STEPS = [
            { id: 1, label: 'Konsep', icon: 'lightbulb' },
            { id: 2, label: 'Judul', icon: 'heading' },
            { id: 3, label: 'Hook', icon: 'anchor' },
            { id: 4, label: 'Naskah', icon: 'scroll' },
            { id: 5, label: 'Visual', icon: 'image' },
            { id: 6, label: 'Video', icon: 'clapperboard' },
            { id: 7, label: 'Selesai', icon: 'party-popper' }
        ];

        const App = () => {
            const [currentStep, setCurrentStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [loadingMsg, setLoadingMsg] = useState("");
            const [error, setError] = useState(null);
            const [copied, setCopied] = useState(false);
            const [targetDuration, setTargetDuration] = useState("60");
            
            const [data, setData] = useState({
                topic: "",
                titles: [],
                selectedTitle: "",
                hooks: [],
                selectedHook: "",
                script: "",
                visual: { imageUrl: "", prompt: "", headline: "" },
                videoUrl: "",
                caption: ""
            });

            const askAI = async (prompt, systemPrompt, retries = 5) => {
                const apiKey = ""; // Environment will provide this
                let delay = 1000;
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: systemPrompt + " Return valid JSON only." }] },
                                generationConfig: { responseMimeType: "application/json" }
                            })
                        });
                        if (!response.ok) throw new Error("API Limit");
                        const result = await response.json();
                        const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                        if (!text) throw new Error("Empty AI Response");
                        return JSON.parse(text);
                    } catch (err) {
                        if (i === retries - 1) throw err;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }
            };

            const handleStartGeneration = async () => {
                if (!data.topic.trim()) return;
                setLoading(true);
                setLoadingMsg("Menganalisis tren pasar...");
                try {
                    const res = await askAI(
                        `Topik: ${data.topic}`, 
                        `Buat 4 judul video yang menarik dan berpotensi viral. JSON: { "options": [{ "title": "string", "viral_score": number }] }`
                    );
                    setData(prev => ({ ...prev, titles: res.options || [] }));
                    setCurrentStep(2);
                } catch (e) {
                    setError("Gagal menghubungi server AI. Silakan coba lagi.");
                } finally {
                    setLoading(false);
                }
            };

            const handleTitleSelect = async (title) => {
                setLoading(true);
                setLoadingMsg("Menyusun hook emosional...");
                setData(prev => ({ ...prev, selectedTitle: title }));
                try {
                    const res = await askAI(
                        `Judul: ${title}`, 
                        `Buat 3 variasi kalimat pembuka (hook). JSON: { "hooks": [{ "text": "string", "type": "string" }] }`
                    );
                    setData(prev => ({ ...prev, hooks: res.hooks || [] }));
                    setCurrentStep(3);
                } catch (e) {
                    setError("Gagal memuat hook.");
                } finally {
                    setLoading(false);
                }
            };

            const handleHookSelect = async (hook) => {
                setLoading(true);
                setLoadingMsg(`Menulis naskah ${targetDuration} detik...`);
                setData(prev => ({ ...prev, selectedHook: hook }));
                try {
                    const res = await askAI(
                        `Judul: ${data.selectedTitle}. Hook: ${hook}. Durasi: ${targetDuration} detik.`, 
                        `Tulis naskah video lengkap dengan rincian durasi yang cukup panjang. Berikan narasi yang detail agar video tidak terlalu singkat. JSON: { "script": "string" }`
                    );
                    setData(prev => ({ ...prev, script: res.script || "" }));
                    setCurrentStep(4);
                } catch (e) {
                    setError("Gagal menyusun naskah.");
                } finally {
                    setLoading(false);
                }
            };

            const handleVisualGeneration = async () => {
                setLoading(true);
                setLoadingMsg("Memproses render visual & cinematic movement...");
                try {
                    const res = await askAI(
                        `Naskah: ${data.script}`, 
                        `Buat prompt visual sinematik. JSON: { "image_prompt": "string", "headline": "string" }`
                    );
                    
                    const seed = Math.floor(Math.random() * 1000000);
                    const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(res.image_prompt + ", high quality, 8k, cinematic lighting")}?width=1080&height=1920&seed=${seed}&nologo=true`;
                    
                    // PENINGKATAN: Prompt video dibuat lebih kompleks untuk memicu durasi render yang lebih stabil
                    const videoPrompt = `Cinematic slow motion, continuous camera movement, deep parallax, ${res.image_prompt}, high frame rate style`;
                    const videoUrl = `https://video.pollinations.ai/video/${encodeURIComponent(videoPrompt)}?width=720&height=1280&seed=${seed}&model=flux-motion`;
                    
                    setData(prev => ({ ...prev, visual: { ...res, imageUrl }, videoUrl }));
                    setCurrentStep(5);
                } catch (e) {
                    setError("Gagal memproses visual.");
                } finally {
                    setLoading(false);
                }
            };

            const handleFinalize = async () => {
                setLoading(true);
                setLoadingMsg("Mengoptimalkan metadata...");
                try {
                    const res = await askAI(
                        `Konten tentang: ${data.selectedTitle}`, 
                        `Buat caption media sosial yang panjang dan informatif dengan banyak hashtag. JSON: { "caption": "string" }`
                    );
                    setData(prev => ({ ...prev, caption: res.caption || "" }));
                    setCurrentStep(7);
                } catch (e) {
                    setError("Gagal memproses tahap akhir.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col pb-12">
                    <header className="glass sticky top-0 z-40 px-6 py-5 border-b border-white/5">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-blue-600 rounded-lg">
                                    <Icon name="sparkles" className="text-white" size={20} />
                                </div>
                                <div>
                                    <h1 className="text-lg font-extrabold">ACG <span className="text-blue-500">v6.7</span></h1>
                                    <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Extended Render Mode</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-4xl mx-auto w-full px-6 mt-8">
                        {/* Progress */}
                        <div className="flex justify-between relative mb-12">
                            <div className="absolute top-1/2 left-0 w-full h-[2px] bg-zinc-800 -translate-y-1/2 -z-10"></div>
                            <div 
                                className="absolute top-1/2 left-0 h-[2px] bg-blue-500 -translate-y-1/2 -z-10 transition-all duration-500"
                                style={{ width: `${((currentStep - 1) / (STEPS.length - 1)) * 100}%` }}
                            ></div>
                            {STEPS.map(s => (
                                <div key={s.id} className="flex flex-col items-center gap-2">
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center border-2 transition-all duration-300 bg-[#0a0a0a] ${s.id <= currentStep ? 'step-active' : 'border-zinc-800 text-zinc-600'}`}>
                                        <Icon name={s.icon} size={16} />
                                    </div>
                                    <span className={`text-[10px] font-bold uppercase tracking-wider ${s.id <= currentStep ? 'text-blue-500' : 'text-zinc-600'}`}>{s.label}</span>
                                </div>
                            ))}
                        </div>

                        {error && (
                            <div className="mb-8 p-4 bg-red-500/10 border border-red-500/20 rounded-xl flex justify-between items-center">
                                <span className="text-red-400 text-sm">{error}</span>
                                <button onClick={() => setError(null)}><Icon name="x" size={18} /></button>
                            </div>
                        )}

                        <div className="min-h-[400px]">
                            {currentStep === 1 && (
                                <div className="space-y-8 animate-in fade-in">
                                    <div className="text-center space-y-2">
                                        <h2 className="text-3xl font-bold">Ide Konten</h2>
                                        <p className="text-zinc-500">Pilih durasi target agar video tidak terlalu singkat.</p>
                                    </div>
                                    <div className="glass p-8 rounded-3xl space-y-6">
                                        <div className="flex gap-4 p-1 bg-white/5 rounded-xl border border-white/10">
                                            {["30", "60", "90"].map(d => (
                                                <button 
                                                    key={d} 
                                                    onClick={() => setTargetDuration(d)}
                                                    className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${targetDuration === d ? 'bg-blue-600 text-white' : 'text-zinc-500 hover:bg-white/5'}`}
                                                >
                                                    {d} DETIK
                                                </button>
                                            ))}
                                        </div>
                                        <textarea 
                                            value={data.topic} 
                                            onChange={e => setData({...data, topic: e.target.value})}
                                            placeholder="Masukkan topik konten Anda..."
                                            className="w-full bg-white/5 border border-white/10 rounded-2xl p-6 text-lg outline-none focus:border-blue-500/50 min-h-[150px] resize-none"
                                        />
                                        <button onClick={handleStartGeneration} disabled={!data.topic.trim()} className="w-full btn-primary py-4 rounded-xl flex items-center justify-center gap-2 text-lg disabled:opacity-50">
                                            Proses Konsep <Icon name="arrow-right" size={20} />
                                        </button>
                                    </div>
                                </div>
                            )}

                            {currentStep === 2 && (
                                <div className="space-y-4 animate-in slide-in-from-right-8">
                                    <h3 className="text-xl font-bold text-zinc-400 mb-6">Pilih judul:</h3>
                                    {(data.titles || []).map((t, i) => (
                                        <button key={i} onClick={() => handleTitleSelect(t.title)} className="w-full glass-card p-6 rounded-2xl text-left flex justify-between items-center group">
                                            <span className="text-lg font-bold group-hover:text-blue-400 transition-colors">{t.title}</span>
                                            <span className="text-blue-500 font-black">{t.viral_score}%</span>
                                        </button>
                                    ))}
                                </div>
                            )}

                            {currentStep === 3 && (
                                <div className="space-y-4 animate-in slide-in-from-right-8">
                                    <h3 className="text-xl font-bold text-zinc-400 mb-6">Pilih Hook pembuka:</h3>
                                    {(data.hooks || []).map((h, i) => (
                                        <button key={i} onClick={() => handleHookSelect(h.text)} className="w-full glass-card p-6 rounded-2xl text-left border-l-4 border-transparent hover:border-blue-500 transition-all">
                                            <span className="text-[10px] font-bold text-blue-500 uppercase block mb-2">{h.type}</span>
                                            <p className="text-lg italic font-medium">"{h.text}"</p>
                                        </button>
                                    ))}
                                </div>
                            )}

                            {currentStep === 4 && (
                                <div className="space-y-6 animate-in fade-in">
                                    <h3 className="text-xl font-bold text-zinc-400">Naskah Produksi ({targetDuration}s):</h3>
                                    <div className="glass p-8 rounded-3xl font-mono text-sm leading-relaxed text-zinc-300 border-dashed max-h-[400px] overflow-y-auto custom-scrollbar">
                                        {data.script}
                                    </div>
                                    <button onClick={handleVisualGeneration} className="w-full btn-primary py-5 rounded-xl font-bold text-xl flex items-center justify-center gap-3">
                                        <Icon name="wand-2" /> Mulai Render Panjang
                                    </button>
                                </div>
                            )}

                            {currentStep === 5 && (
                                <div className="space-y-8 animate-in zoom-in-95">
                                    <h3 className="text-xl font-bold text-zinc-400">Visual Render:</h3>
                                    <div className="relative aspect-[9/16] max-w-[320px] mx-auto rounded-[2rem] overflow-hidden border border-white/10 shadow-2xl group">
                                        <img src={data.visual.imageUrl} className="w-full h-full object-cover" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                                        <div className="absolute bottom-8 left-6 right-6">
                                            <p className="text-white font-black text-2xl uppercase italic tracking-tighter">{data.visual.headline}</p>
                                        </div>
                                    </div>
                                    <div className="flex flex-col gap-4 max-w-sm mx-auto">
                                        <button onClick={() => setCurrentStep(6)} className="btn-primary py-4 rounded-xl font-bold flex items-center justify-center gap-2">
                                            Preview Video Render <Icon name="play" size={18} fill="currentColor" />
                                        </button>
                                    </div>
                                </div>
                            )}

                            {currentStep === 6 && (
                                <div className="space-y-8 animate-in slide-in-from-bottom-8 duration-700 text-center">
                                    <h3 className="text-xl font-bold text-zinc-400">Final Video Preview:</h3>
                                    <div className="aspect-[9/16] max-w-[320px] mx-auto bg-black rounded-[2rem] overflow-hidden border border-white/10 relative">
                                        <video key={data.videoUrl} controls autoPlay loop className="w-full h-full object-cover">
                                            <source src={data.videoUrl} type="video/mp4" />
                                        </video>
                                    </div>
                                    <p className="text-zinc-500 text-xs italic">Catatan: Jika video masih pendek, coba tekan "Render Ulang Visual" pada langkah sebelumnya dengan deskripsi naskah yang lebih panjang.</p>
                                    <button onClick={handleFinalize} className="w-full btn-primary py-5 rounded-xl font-bold text-lg">
                                        Selesaikan Project
                                    </button>
                                </div>
                            )}

                            {currentStep === 7 && (
                                <div className="max-w-xl mx-auto space-y-10 animate-in zoom-in-95 text-center">
                                    <h2 className="text-4xl font-black italic">PROYEK <span className="text-blue-500">TUNTAS!</span></h2>
                                    <div className="glass p-8 rounded-3xl text-left space-y-4">
                                        <span className="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Optimized Caption</span>
                                        <p className="text-zinc-300 text-sm leading-relaxed font-mono whitespace-pre-wrap">{data.caption}</p>
                                        <button 
                                            onClick={() => {
                                                navigator.clipboard.writeText(data.caption);
                                                setCopied(true);
                                                setTimeout(() => setCopied(false), 2000);
                                            }}
                                            className="w-full py-3 bg-white/5 hover:bg-white/10 rounded-xl text-xs font-bold transition-all flex items-center justify-center gap-2"
                                        >
                                            <Icon name={copied ? "check" : "copy"} size={14} />
                                            {copied ? 'Berhasil Disalin' : 'Salin Caption'}
                                        </button>
                                    </div>
                                    <button onClick={() => window.location.reload()} className="flex items-center justify-center gap-2 py-4 glass-card w-full rounded-xl font-bold text-sm">
                                        <Icon name="plus" size={16} /> Project Baru
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>

                    {loading && (
                        <div className="fixed inset-0 z-50 bg-black/80 backdrop-blur-md flex flex-col items-center justify-center">
                            <div className="relative mb-8">
                                <div className="w-20 h-20 border-4 border-zinc-800 rounded-full"></div>
                                <div className="absolute inset-0 w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                            </div>
                            <p className="text-xl font-bold mb-2">{loadingMsg}</p>
                            <p className="text-zinc-500 text-[10px] font-bold uppercase tracking-[0.3em] animate-pulse">Menghindari Render Singkat...</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
