<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACG v6.7 - Gemini Native Free & Full AI Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #f4f4f5;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15), transparent 40%);
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: #ffffff;
            font-weight: 800;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.6);
        }

        .ai-guide-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .instant-fade { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }

        .video-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .video-btn:hover {
            background: #f43f5e;
            border-color: #f43f5e;
            color: white;
            box-shadow: 0 0 15px rgba(244, 63, 94, 0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const STEPS = [
            { id: 1, label: 'Ide', icon: 'zap', guide: "Halo! Saya asisten AI Anda. Silakan masukkan topik atau ide konten yang ingin Anda buat hari ini." },
            { id: 2, label: 'Judul', icon: 'type', guide: "Analisis selesai! Pilih satu judul yang paling menarik bagi target audiens Anda." },
            { id: 3, label: 'Hook', icon: 'anchor', guide: "Sekarang, tentukan Hook untuk menahan penonton di 3 detik pertama." },
            { id: 4, label: 'Skrip', icon: 'file-text', guide: "Inilah naskah lengkap hasil kolaborasi kita. Silakan diperiksa." },
            { id: 5, label: 'Prompt', icon: 'image', guide: "Saya telah membuatkan prompt visual. Klik 'Generate Video' untuk membuka AI Video Generator gratis dan salin prompt secara otomatis." },
            { id: 6, label: 'Final', icon: 'sparkles', guide: "Selamat! Seluruh aset konten sudah siap. Sampai jumpa di proyek berikutnya!" }
        ];

        const App = () => {
            const apiKey = ""; 
            const [currentStep, setCurrentStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [loadingMsg, setLoadingMsg] = useState("");
            const [error, setError] = useState(null);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [guideEnabled, setGuideEnabled] = useState(true);
            
            const [data, setData] = useState({
                topic: "",
                titles: [],
                selectedTitle: "",
                hooks: [],
                selectedHook: "",
                script: "",
                imagePrompts: [],
                caption: ""
            });

            const lastStepRef = useRef(0);

            const copyToClipboard = (text) => {
                try {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return true;
                } catch (err) {
                    return false;
                }
            };

            const speakGuide = useCallback((text) => {
                if (!guideEnabled || !('speechSynthesis' in window)) return;
                try {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(String(text));
                    utterance.lang = 'id-ID';
                    utterance.onstart = () => setIsSpeaking(true);
                    utterance.onend = () => setIsSpeaking(false);
                    utterance.onerror = () => setIsSpeaking(false);
                    window.speechSynthesis.speak(utterance);
                } catch (err) {
                    setIsSpeaking(false);
                }
            }, [guideEnabled]);

            useEffect(() => {
                if (currentStep !== lastStepRef.current) {
                    const step = STEPS.find(s => s.id === currentStep);
                    if (step) {
                        const timer = setTimeout(() => speakGuide(step.guide), 600);
                        lastStepRef.current = currentStep;
                        return () => clearTimeout(timer);
                    }
                }
            }, [currentStep, speakGuide]);

            const callGemini = async (prompt, systemPrompt) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { responseMimeType: "application/json" }
                };

                let delay = 1000;
                for (let i = 0; i < 5; i++) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) throw new Error("Gagal menghubungi AI");
                        const result = await response.json();
                        const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                        const cleanJson = text.replace(/```json|```/gi, '').trim();
                        return JSON.parse(cleanJson);
                    } catch (e) {
                        if (i === 4) throw e;
                        await new Promise(r => setTimeout(r, delay));
                        delay *= 2;
                    }
                }
            };

            const handleStart = async () => {
                if (!data.topic.trim()) return;
                setLoading(true); setLoadingMsg("Menganalisis ide..."); setError(null);
                try {
                    const res = await callGemini(data.topic, "Berikan 3 judul viral. Format JSON: { \"titles\": [{\"text\": \"Judul\", \"score\": 95}] }");
                    setData(p => ({ ...p, titles: Array.isArray(res.titles) ? res.titles : [] }));
                    setCurrentStep(2);
                } catch (e) { setError("Gagal memproses ide."); } finally { setLoading(false); }
            };

            const handleTitleSelect = async (t) => {
                setLoading(true); setLoadingMsg("Membuat hook..."); setData(p => ({ ...p, selectedTitle: t }));
                try {
                    const res = await callGemini(t, "Berikan 2 hook viral. Format JSON: { \"hooks\": [\"H1\", \"H2\"] }");
                    setData(p => ({ ...p, hooks: Array.isArray(res.hooks) ? res.hooks : [] }));
                    setCurrentStep(3);
                } catch (e) { setError("Gagal membuat hook."); } finally { setLoading(false); }
            };

            const handleHookSelect = async (h) => {
                setLoading(true); setLoadingMsg("Menyusun naskah..."); setData(p => ({ ...p, selectedHook: h }));
                try {
                    const res = await callGemini(`Judul: ${data.selectedTitle}, Hook: ${h}`, "Buat naskah video pendek dan caption Instagram. Format JSON: { \"script\": \"...\", \"caption\": \"...\" }");
                    setData(p => ({ ...p, script: res.script, caption: res.caption }));
                    setCurrentStep(4);
                } catch (e) { setError("Gagal menyusun naskah."); } finally { setLoading(false); }
            };

            const handleGoToPrompt = async () => {
                setLoading(true); setLoadingMsg("Menghasilkan Prompt Visual...");
                try {
                    const res = await callGemini(data.script, "Berdasarkan naskah ini, buat 3 prompt detail untuk AI Video Generator (Luma/Kling). Berikan prompt dalam bahasa Inggris yang mendeskripsikan gerakan kamera dan detail sinematik. Format JSON: { \"imagePrompts\": [{\"scene\": \"Deskripsi Scene\", \"prompt\": \"Cinematic English Prompt with camera movements\"}] }");
                    setData(p => ({ ...p, imagePrompts: Array.isArray(res.imagePrompts) ? res.imagePrompts : [] }));
                    setCurrentStep(5);
                } catch (e) { setError("Gagal membuat prompt visual."); } finally { setLoading(false); }
            };

            const generateVideo = (prompt) => {
                copyToClipboard(prompt);
                speakGuide("Prompt disalin. Membuka Luma Dream Machine.");
                // Membuka Luma Dream Machine atau Kling AI di tab baru
                window.open("https://lumalabs.ai/dream-machine", "_blank");
            };

            return (
                <div className="max-w-4xl mx-auto px-6 py-12">
                    <header className="flex justify-between items-center mb-8">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                                <Icon name="cpu" className="text-white" size={24}/>
                            </div>
                            <div>
                                <h1 className="text-2xl font-black tracking-tight uppercase italic leading-none">Gemini <span className="text-indigo-500">Native</span></h1>
                                <span className="text-[10px] text-zinc-500 font-bold tracking-[0.2em] uppercase italic">Smart AI Guide v6.7</span>
                            </div>
                        </div>
                        <button onClick={() => setGuideEnabled(!guideEnabled)} className={`flex items-center gap-2 px-4 py-2 rounded-full border transition-all ${guideEnabled ? 'bg-indigo-500/10 border-indigo-500/50 text-indigo-400' : 'bg-white/5 border-white/10 text-zinc-500'}`}>
                            <Icon name={guideEnabled ? "volume-2" : "volume-x"} size={14} className={isSpeaking ? "animate-pulse" : ""} />
                            <span className="text-[10px] font-black uppercase tracking-widest">{guideEnabled ? "Voice ON" : "Muted"}</span>
                        </button>
                    </header>

                    <div className="mb-10 instant-fade">
                        <div className="glass p-5 rounded-[2rem] border-indigo-500/30 flex items-start gap-4 shadow-2xl relative overflow-hidden group">
                            <div className="absolute top-0 left-0 w-1.5 h-full bg-indigo-500"></div>
                            <div className="w-14 h-14 rounded-full bg-gradient-to-br from-indigo-600 to-purple-600 flex items-center justify-center shrink-0 ai-guide-float shadow-lg shadow-indigo-500/40 border-2 border-indigo-400/30">
                                <Icon name="bot" className="text-white" size={28} />
                            </div>
                            <div className="space-y-1 py-1">
                                <div className="flex items-center gap-2">
                                    <p className="text-[10px] font-black text-indigo-400 uppercase tracking-[0.3em]">Instruksi AI Guide</p>
                                    <span className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                                </div>
                                <p className="text-[15px] font-semibold text-zinc-200 leading-relaxed italic">"{STEPS.find(s => s.id === currentStep)?.guide}"</p>
                            </div>
                        </div>
                    </div>

                    <div className="flex justify-between mb-16 relative px-4 overflow-x-auto pb-4 custom-scrollbar">
                        <div className="absolute top-1/2 left-0 w-full h-[1px] bg-zinc-800 -z-10"></div>
                        {STEPS.map(s => (
                            <div key={s.id} className={`flex flex-col items-center gap-3 transition-all duration-500 shrink-0 min-w-[70px] ${s.id === currentStep ? 'scale-110' : 'opacity-20 scale-90'}`}>
                                <div className={`w-10 h-10 rounded-xl flex items-center justify-center border-2 transition-all ${s.id <= currentStep ? 'border-indigo-500 text-indigo-500 bg-black shadow-[0_0_20px_rgba(99,102,241,0.4)]' : 'border-zinc-800 bg-black'}`}>
                                    <Icon name={s.icon} size={16} />
                                </div>
                                <span className="text-[8px] font-black uppercase tracking-widest text-zinc-500">{s.label}</span>
                            </div>
                        ))}
                    </div>

                    <main className="instant-fade min-h-[400px]">
                        {error && <div className="mb-8 p-5 bg-red-500/10 border border-red-500/30 rounded-3xl text-red-400 text-sm flex items-center gap-3"><Icon name="alert-circle" size={18}/> {error}</div>}

                        {currentStep === 1 && (
                            <div className="glass p-10 rounded-[3rem] border-indigo-500/20 shadow-2xl">
                                <textarea className="w-full bg-transparent border-none text-3xl font-bold outline-none resize-none min-h-[180px] placeholder:text-zinc-800 leading-tight focus:ring-0" placeholder="Masukkan ide konten Anda..." value={data.topic} onChange={e => setData({...data, topic: e.target.value})} />
                                <div className="mt-8 flex justify-end">
                                    <button onClick={handleStart} disabled={!data.topic.trim() || loading} className="w-full py-6 rounded-3xl btn-primary text-xs font-black uppercase tracking-[0.3em] flex items-center justify-center gap-4 disabled:opacity-30">PROSES IDE <Icon name="sparkles" size={16} /></button>
                                </div>
                            </div>
                        )}

                        {currentStep === 2 && (
                            <div className="grid gap-5">
                                {data.titles.map((t, i) => (
                                    <button key={i} onClick={() => handleTitleSelect(t.text)} className="glass-card w-full p-8 rounded-[2rem] text-left flex justify-between items-center group">
                                        <div className="flex-1">
                                            <span className="font-extrabold text-xl group-hover:text-indigo-400 transition-colors block mb-1">{t.text}</span>
                                            <span className="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Viral Score: {t.score}%</span>
                                        </div>
                                        <Icon name="arrow-right" size={20} className="text-zinc-800 group-hover:text-indigo-500 transition-all" />
                                    </button>
                                ))}
                            </div>
                        )}

                        {currentStep === 3 && (
                            <div className="grid gap-5">
                                {data.hooks.map((h, i) => (
                                    <button key={i} onClick={() => handleHookSelect(h)} className="glass-card w-full p-8 rounded-[2.5rem] text-left flex items-start gap-6 group">
                                        <div className="w-12 h-12 rounded-2xl bg-indigo-500/10 border border-indigo-500/20 flex items-center justify-center text-indigo-400 font-black text-lg shrink-0 group-hover:bg-indigo-500 group-hover:text-white transition-all">{i+1}</div>
                                        <p className="text-lg font-semibold text-zinc-300 leading-relaxed group-hover:text-white transition-colors">{h}</p>
                                    </button>
                                ))}
                            </div>
                        )}

                        {currentStep === 4 && (
                            <div className="glass p-10 rounded-[3rem] space-y-8 border-indigo-500/20 shadow-2xl relative">
                                <div className="flex justify-between items-center border-b border-white/5 pb-6">
                                    <h3 className="text-[10px] font-black uppercase tracking-[0.4em] text-indigo-500">Naskah Video</h3>
                                    <button onClick={() => { copyToClipboard(data.script); speakGuide("Naskah disalin."); }} className="flex items-center gap-2 text-zinc-400 hover:text-white transition-all text-[10px] font-bold uppercase tracking-widest bg-white/5 px-4 py-2 rounded-xl border border-white/5"><Icon name="copy" size={14} /> Salin</button>
                                </div>
                                <div className="font-mono text-base leading-relaxed text-zinc-400 max-h-[400px] overflow-y-auto custom-scrollbar whitespace-pre-wrap pr-4 bg-black/20 p-6 rounded-2xl border border-white/5 italic">{data.script}</div>
                                <button onClick={handleGoToPrompt} className="w-full py-5 btn-primary rounded-2xl text-[10px] font-black uppercase tracking-[0.3em] flex items-center justify-center gap-3">
                                    BUAT PROMPT VIDEO AI <Icon name="video" size={16} />
                                </button>
                            </div>
                        )}

                        {currentStep === 5 && (
                            <div className="space-y-6">
                                {data.imagePrompts.map((p, i) => (
                                    <div key={i} className="glass p-8 rounded-[2.5rem] border-indigo-500/20 space-y-4 group">
                                        <div className="flex justify-between items-center">
                                            <span className="text-[10px] font-black uppercase tracking-[0.3em] text-indigo-400">Scene {i+1}: {p.scene}</span>
                                            <div className="flex gap-2">
                                                <button onClick={() => { copyToClipboard(p.prompt); speakGuide("Prompt disalin."); }} className="p-2 text-zinc-500 hover:text-white transition-colors"><Icon name="copy" size={16} /></button>
                                            </div>
                                        </div>
                                        <p className="text-zinc-200 font-mono text-sm leading-relaxed p-4 bg-black/40 rounded-xl border border-white/5">{p.prompt}</p>
                                        <button onClick={() => generateVideo(p.prompt)} className="w-full py-3 video-btn rounded-xl text-[9px] font-black uppercase tracking-[0.2em] flex items-center justify-center gap-2">
                                            GENERATE VIDEO AI <Icon name="play-circle" size={14} />
                                        </button>
                                    </div>
                                ))}
                                <button onClick={() => setCurrentStep(6)} className="w-full py-5 btn-primary rounded-2xl text-[10px] font-black uppercase tracking-[0.3em]">LENGKAPI FINALISASI</button>
                            </div>
                        )}

                        {currentStep === 6 && (
                            <div className="glass p-12 rounded-[4rem] text-center space-y-10 border-indigo-500/30 shadow-[0_0_50px_rgba(99,102,241,0.2)]">
                                <div className="relative inline-block">
                                    <div className="absolute inset-0 bg-indigo-500 blur-[80px] opacity-20"></div>
                                    <div className="relative w-28 h-28 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-[2.5rem] flex items-center justify-center mx-auto shadow-2xl ai-guide-float rotate-3"><Icon name="award" size={56} className="text-white" /></div>
                                </div>
                                <h2 className="text-5xl font-black italic uppercase tracking-tighter">BERHASIL!</h2>
                                <div className="bg-black/50 p-8 rounded-[2.5rem] text-left border border-indigo-500/10 flex justify-between items-start gap-4 group">
                                    <p className="text-zinc-300 leading-relaxed italic text-base">{data.caption}</p>
                                    <button onClick={() => { copyToClipboard(data.caption); speakGuide("Caption disalin."); }} className="p-2 text-zinc-500 group-hover:text-white transition-colors shrink-0"><Icon name="copy" size={18} /></button>
                                </div>
                                <button onClick={() => window.location.reload()} className="w-full py-5 border border-white/10 rounded-2xl text-[10px] font-black uppercase tracking-[0.3em] hover:bg-white/5 transition-all">MULAI PROYEK BARU</button>
                            </div>
                        )}
                    </main>

                    {loading && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-3xl flex flex-col items-center justify-center z-50">
                            <div className="relative flex flex-col items-center">
                                <div className="w-32 h-32 border-[4px] border-indigo-500/10 rounded-full"></div>
                                <div className="w-32 h-32 border-[4px] border-indigo-500 border-t-transparent rounded-full animate-spin absolute top-0 shadow-[0_0_40px_rgba(99,102,241,0.3)]"></div>
                                <Icon name="cpu" size={40} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-indigo-500 animate-bounce"/>
                            </div>
                            <p className="mt-12 text-[12px] font-black uppercase tracking-[0.8em] text-indigo-500 animate-pulse">{loadingMsg}</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
