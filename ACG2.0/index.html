<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACG v6.7 - AI Content Generator Turbo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #080808;
            color: #f4f4f5;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.08), transparent 45%),
                radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.08), transparent 45%);
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: rgba(12, 12, 12, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .turbo-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #ec4899);
            color: #ffffff;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            filter: brightness(1.1);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .scan-effect::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.1), transparent);
            height: 50%;
            animation: scanline 2s linear infinite;
            pointer-events: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const STEPS = [
            { id: 1, label: 'Konsep', icon: 'zap' },
            { id: 2, label: 'Judul', icon: 'type' },
            { id: 3, label: 'Hook', icon: 'anchor' },
            { id: 4, label: 'Naskah', icon: 'file-text' },
            { id: 5, label: 'Video', icon: 'play' },
            { id: 6, label: 'Selesai', icon: 'check' }
        ];

        const RECOMMENDATIONS = [
            "Cara cepat kaya melalui investasi saham bagi pemula.",
            "Tips rahasia glowing dalam 7 hari dengan bahan alami.",
            "Review jujur HP 2 jutaan terbaik untuk gaming tahun 2026.",
            "Kisah sukses pengusaha muda dari jualan gorengan.",
            "Tutorial masak ramen ala restoran bintang lima di rumah."
        ];

        const App = () => {
            const [currentStep, setCurrentStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [loadingMsg, setLoadingMsg] = useState("");
            const [isTurbo, setIsTurbo] = useState(true);
            const [error, setError] = useState(null);
            
            const [data, setData] = useState({
                topic: "",
                titles: [],
                selectedTitle: "",
                hooks: [],
                selectedHook: "",
                script: "",
                videoUrl: "",
                caption: ""
            });

            const askAI = async (prompt, systemPrompt) => {
                const apiKey = ""; 
                let retries = 5;
                let delay = 1000;

                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] },
                                generationConfig: { 
                                    responseMimeType: "application/json",
                                    temperature: 0.7
                                }
                            })
                        });

                        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                        
                        const result = await response.json();
                        const content = result.candidates?.[0]?.content?.parts?.[0]?.text;
                        
                        if (!content) throw new Error("Format respons AI tidak valid");
                        
                        return JSON.parse(content);
                    } catch (err) {
                        if (i === retries - 1) throw err;
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    }
                }
            };

            const handleStart = async () => {
                if (!data.topic.trim()) return;
                setLoading(true);
                setError(null);
                setLoadingMsg("Menganalisis Tren...");
                try {
                    const res = await askAI(data.topic, "Buat 3 judul viral. JSON format: { 'titles': [{'text': '...', 'score': 95}] }");
                    if (res && res.titles) {
                        setData(p => ({ ...p, titles: res.titles }));
                        setCurrentStep(2);
                    } else {
                        throw new Error("Gagal memproses judul AI");
                    }
                } catch (e) { 
                    setError("Gagal menghubungi server AI. Silakan coba lagi beberapa saat lagi."); 
                } finally { setLoading(false); }
            };

            const handleTitleSelect = async (title) => {
                setLoading(true);
                setError(null);
                setLoadingMsg("Mencari Hook...");
                setData(p => ({ ...p, selectedTitle: title }));
                try {
                    const res = await askAI(title, "Buat 2 hook video pendek. JSON: { 'hooks': ['...', '...'] }");
                    if (res && res.hooks) {
                        setData(p => ({ ...p, hooks: res.hooks }));
                        setCurrentStep(3);
                    } else {
                        throw new Error("Gagal memproses hook AI");
                    }
                } catch (e) { 
                    setError("Gagal mendapatkan hook. Coba pilih judul lain."); 
                } finally { setLoading(false); }
            };

            const handleHookSelect = async (hook) => {
                setLoading(true);
                setError(null);
                setLoadingMsg("Menyusun Naskah...");
                setData(p => ({ ...p, selectedHook: hook }));
                try {
                    const res = await askAI(`${data.selectedTitle} - ${hook}`, "Buat naskah video pendek yang menarik. JSON: { 'script': '...' }");
                    const scriptText = res.script || (typeof res === 'string' ? res : JSON.stringify(res));
                    setData(p => ({ ...p, script: scriptText }));
                    setCurrentStep(4);
                } catch (e) { 
                    setError("Gagal menyusun naskah. Silakan coba klik ulang."); 
                } finally { setLoading(false); }
            };

            const handleRenderVideo = async () => {
                setLoading(true);
                setError(null);
                setLoadingMsg(isTurbo ? "Turbo Rendering Aktif..." : "Standar Rendering...");
                try {
                    const res = await askAI(data.script, "Buat prompt visual cinematic yang sangat detail berdasarkan naskah. JSON: { 'prompt': '...' }");
                    const seed = Math.floor(Math.random() * 99999);
                    const turboSuffix = isTurbo ? " fast cinematic motion, dynamic, high energy" : " ultra detailed, 8k, realistic, cinematic lighting, slow parallax";
                    const videoUrl = `https://video.pollinations.ai/video/${encodeURIComponent(res.prompt + turboSuffix)}?width=${isTurbo ? 480 : 720}&height=${isTurbo ? 854 : 1280}&seed=${seed}&model=flux-motion`;
                    
                    setData(p => ({ ...p, videoUrl }));
                    setCurrentStep(5);
                } catch (e) { 
                    setError("Gagal merender video. Masalah pada engine visual."); 
                } finally { setLoading(false); }
            };

            const handleFinish = async () => {
                setLoading(true);
                setError(null);
                setLoadingMsg("Finalisasi Konten...");
                try {
                    const res = await askAI(data.selectedTitle, "Buat caption media sosial yang viral dengan hashtag. JSON: { 'caption': '...' }");
                    setData(p => ({ ...p, caption: res.caption || "Siap untuk viral! ðŸ”¥ #Viral #ContentCreator" }));
                    setCurrentStep(6);
                } catch (e) { 
                    setData(p => ({ ...p, caption: "Siap untuk viral! ðŸ”¥ #Viral #ContentCreator" }));
                    setCurrentStep(6);
                } finally { setLoading(false); }
            };

            return (
                <div className="max-w-4xl mx-auto px-6 py-10">
                    {/* Header */}
                    <header className="flex justify-between items-center mb-12">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                                <Icon name="zap" className="text-white" />
                            </div>
                            <div>
                                <h1 className="text-xl font-black tracking-tighter uppercase">ACG <span className="text-blue-500">TURBO</span></h1>
                                <p className="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">v6.7 Ultra High Speed</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4 bg-white/5 px-4 py-2 rounded-full border border-white/10">
                            <span className={`text-[10px] font-bold uppercase tracking-widest ${isTurbo ? 'text-blue-400' : 'text-zinc-500'}`}>Turbo Render</span>
                            <button 
                                onClick={() => setIsTurbo(!isTurbo)}
                                className={`w-10 h-5 rounded-full relative transition-all ${isTurbo ? 'bg-blue-600' : 'bg-zinc-700'}`}
                            >
                                <div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${isTurbo ? 'right-1' : 'left-1'}`}></div>
                            </button>
                        </div>
                    </header>

                    {/* Stepper */}
                    <div className="flex justify-between mb-16 relative">
                        <div className="absolute top-5 left-0 w-full h-[1px] bg-zinc-800 -z-10"></div>
                        {STEPS.map(s => (
                            <div key={s.id} className="flex flex-col items-center gap-3">
                                <div className={`w-10 h-10 rounded-full flex items-center justify-center border-2 transition-all ${s.id <= currentStep ? 'border-blue-500 text-blue-500 bg-blue-500/10' : 'border-zinc-800 text-zinc-700 bg-zinc-900'}`}>
                                    <Icon name={s.icon} size={16} />
                                </div>
                                <span className={`text-[9px] font-black uppercase tracking-widest ${s.id <= currentStep ? 'text-blue-500' : 'text-zinc-700'}`}>{s.label}</span>
                            </div>
                        ))}
                    </div>

                    {/* Error Message */}
                    {error && (
                        <div className="mb-8 p-4 bg-red-500/10 border border-red-500/20 rounded-2xl flex items-center gap-4 text-red-400 animate-in fade-in slide-in-from-top-2">
                            <div className="w-10 h-10 bg-red-500/20 rounded-full flex items-center justify-center flex-shrink-0">
                                <Icon name="alert-triangle" size={18} />
                            </div>
                            <div className="flex-1">
                                <p className="text-xs font-bold uppercase tracking-wider">Kesalahan Sistem</p>
                                <p className="text-sm opacity-80">{error}</p>
                            </div>
                            <button onClick={() => setError(null)} className="p-2 hover:bg-white/5 rounded-full">
                                <Icon name="x" size={16} />
                            </button>
                        </div>
                    )}

                    {/* Content */}
                    <div className="min-h-[400px]">
                        {currentStep === 1 && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4">
                                <div className="text-center space-y-2">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter">Mulai Produksi <span className="text-blue-500 underline">Instan</span></h2>
                                    <p className="text-zinc-500 text-sm">Gunakan rekomendasi atau ketik ide brilianmu.</p>
                                </div>
                                
                                <div className="glass p-8 rounded-[2rem] space-y-6">
                                    <textarea 
                                        className="w-full bg-transparent border-none text-xl font-medium outline-none resize-none min-h-[120px] placeholder:text-zinc-800"
                                        placeholder="Ketik topik video di sini..."
                                        value={data.topic}
                                        onChange={e => setData({...data, topic: e.target.value})}
                                    />
                                    <div className="flex flex-wrap gap-2 pt-4 border-t border-white/5">
                                        {RECOMMENDATIONS.map((r, i) => (
                                            <button 
                                                key={i} 
                                                onClick={() => setData({...data, topic: r})}
                                                className="text-[10px] px-3 py-1.5 rounded-full border border-white/5 hover:border-blue-500/50 hover:bg-blue-500/5 transition-all text-zinc-500 hover:text-blue-400"
                                            >
                                                {r.substring(0, 30)}...
                                            </button>
                                        ))}
                                    </div>
                                    <button onClick={handleStart} className="w-full btn-primary py-5 rounded-2xl flex items-center justify-center gap-3 uppercase tracking-widest text-sm">
                                        Mulai Generasi Turbo <Icon name="zap" />
                                    </button>
                                </div>
                            </div>
                        )}

                        {currentStep === 2 && (
                            <div className="grid gap-4 animate-in slide-in-from-right-8">
                                <h3 className="text-zinc-500 text-[10px] font-black uppercase tracking-widest mb-2">Pilih Judul Viral:</h3>
                                {data.titles.map((t, i) => (
                                    <button key={i} onClick={() => handleTitleSelect(t.text)} className="glass-card p-6 rounded-2xl text-left flex justify-between items-center group">
                                        <span className="text-lg font-bold group-hover:text-blue-400 transition-colors">{t.text}</span>
                                        <div className="text-right">
                                            <div className="text-blue-500 font-black text-xl">{t.score}%</div>
                                            <div className="text-[8px] uppercase text-zinc-600 font-bold">Potensi</div>
                                        </div>
                                    </button>
                                ))}
                                <button onClick={() => setCurrentStep(1)} className="text-[10px] text-zinc-500 hover:text-white uppercase font-black tracking-widest text-center mt-4">Kembali</button>
                            </div>
                        )}

                        {currentStep === 3 && (
                            <div className="grid gap-4 animate-in slide-in-from-right-8">
                                <h3 className="text-zinc-500 text-[10px] font-black uppercase tracking-widest mb-2">Pilih Hook Pemikat:</h3>
                                {data.hooks.map((h, i) => (
                                    <button key={i} onClick={() => handleHookSelect(h)} className="glass-card p-6 rounded-2xl text-left border-l-4 border-transparent hover:border-blue-500 transition-all">
                                        <p className="text-lg italic font-medium leading-relaxed">"{h}"</p>
                                    </button>
                                ))}
                                <button onClick={() => setCurrentStep(2)} className="text-[10px] text-zinc-500 hover:text-white uppercase font-black tracking-widest text-center mt-4">Kembali</button>
                            </div>
                        )}

                        {currentStep === 4 && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="glass p-8 rounded-3xl border-dashed border-zinc-800">
                                    <h3 className="text-blue-500 text-[10px] font-black uppercase tracking-widest mb-4">Naskah Video</h3>
                                    <pre className="font-mono text-sm text-zinc-400 whitespace-pre-wrap leading-relaxed max-h-[300px] overflow-y-auto custom-scrollbar">
                                        {data.script}
                                    </pre>
                                </div>
                                <div className="flex flex-col gap-3">
                                    <button onClick={handleRenderVideo} className="w-full btn-primary py-5 rounded-2xl flex items-center justify-center gap-3 uppercase tracking-widest text-sm">
                                        Render Video {isTurbo ? 'Turbo' : 'Kualitas Tinggi'} <Icon name="clapperboard" />
                                    </button>
                                    <button onClick={() => setCurrentStep(3)} className="text-[10px] text-zinc-500 hover:text-white uppercase font-black tracking-widest text-center">Revisi Hook</button>
                                </div>
                            </div>
                        )}

                        {currentStep === 5 && (
                            <div className="space-y-8 animate-in zoom-in-95 text-center">
                                <div className="aspect-[9/16] max-w-[320px] mx-auto bg-black rounded-[2.5rem] border-8 border-zinc-900 overflow-hidden relative shadow-2xl scan-effect turbo-glow">
                                    <video key={data.videoUrl} autoPlay loop muted className="w-full h-full object-cover">
                                        <source src={data.videoUrl} type="video/mp4" />
                                    </video>
                                </div>
                                <div className="flex flex-col gap-3">
                                    <button onClick={handleFinish} className="w-full btn-primary py-5 rounded-2xl max-w-sm mx-auto flex items-center justify-center gap-3">
                                        Selesaikan Produksi <Icon name="check-circle" />
                                    </button>
                                    <button onClick={handleRenderVideo} className="text-[10px] text-zinc-500 hover:text-white uppercase font-black tracking-widest text-center">Regenerasi Video</button>
                                </div>
                            </div>
                        )}

                        {currentStep === 6 && (
                            <div className="max-w-xl mx-auto space-y-8 animate-in fade-in scale-95">
                                <div className="text-center space-y-2">
                                    <div className="w-16 h-16 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Icon name="party-popper" size={32} />
                                    </div>
                                    <h2 className="text-4xl font-black italic tracking-tighter">SIAP <span className="text-blue-500">PUBLISH!</span></h2>
                                    <p className="text-zinc-500">Video Anda telah dirender dengan kecepatan Turbo.</p>
                                </div>
                                
                                <div className="glass p-6 rounded-2xl space-y-4">
                                    <p className="text-xs font-mono text-zinc-400 leading-relaxed italic">"{data.caption}"</p>
                                    <div className="flex gap-2">
                                        <button onClick={() => {
                                            document.execCommand('copy');
                                            navigator.clipboard.writeText(data.caption);
                                        }} className="flex-1 py-3 bg-white/5 hover:bg-white/10 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all">Salin Caption</button>
                                        <button onClick={() => window.location.reload()} className="flex-1 py-3 bg-blue-600 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all">Ulangi Proses</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Loading Overlay */}
                    {loading && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center p-10 text-center">
                            <div className="relative mb-8">
                                <div className="w-20 h-20 border-4 border-zinc-900 rounded-full"></div>
                                <div className="absolute inset-0 w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <Icon name="zap" className="text-blue-500 animate-pulse" />
                                </div>
                            </div>
                            <h3 className="text-2xl font-black uppercase italic tracking-tighter">{loadingMsg}</h3>
                            <p className="text-zinc-600 text-[10px] font-bold uppercase tracking-[0.5em] mt-4">Hardware Acceleration Active</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
