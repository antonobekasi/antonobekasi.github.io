<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACG v6.7 - AI Content Generator Turbo 1000x</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #f4f4f5;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.1), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.1), transparent 40%);
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .turbo-glow {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.6);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #db2777);
            color: #ffffff;
            font-weight: 800;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.5);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .scan-effect::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.15), transparent);
            height: 40%;
            animation: scanline 1.5s linear infinite;
            pointer-events: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .instant-fade { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const STEPS = [
            { id: 1, label: 'Konsep', icon: 'zap' },
            { id: 2, label: 'Judul', icon: 'type' },
            { id: 3, label: 'Hook', icon: 'anchor' },
            { id: 4, label: 'Naskah', icon: 'file-text' },
            { id: 5, label: 'Video', icon: 'play' },
            { id: 6, label: 'Selesai', icon: 'check' }
        ];

        const RECOMMENDATIONS = [
            "Investasi saham pemula 2026",
            "Tips glowing alami 7 hari",
            "HP gaming 2 jutaan terbaik",
            "Kisah sukses UMKM lokal",
            "Resep ramen bintang lima"
        ];

        const App = () => {
            const [currentStep, setCurrentStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [loadingMsg, setLoadingMsg] = useState("");
            const [isTurbo, setIsTurbo] = useState(true);
            const [error, setError] = useState(null);
            const [copied, setCopied] = useState(false);
            
            const [data, setData] = useState({
                topic: "",
                titles: [],
                selectedTitle: "",
                hooks: [],
                selectedHook: "",
                script: "",
                videoUrl: "",
                caption: ""
            });

            // Fast JSON Parser with fail-safe logic
            const parseCleanJSON = (text) => {
                const cleaned = text.replace(/```json|```/g, "").trim();
                try {
                    return JSON.parse(cleaned);
                } catch (e) {
                    const match = cleaned.match(/\{[\s\S]*\}/);
                    if (match) return JSON.parse(match[0]);
                    throw new Error("Data AI Korup");
                }
            };

            const askAI = async (prompt, systemPrompt) => {
                const apiKey = ""; 
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { 
                                responseMimeType: "application/json",
                                temperature: 0.5 // Lower temperature for faster, more predictable output
                            }
                        })
                    });

                    if (!response.ok) throw new Error(`Status ${response.status}`);
                    const result = await response.json();
                    return parseCleanJSON(result.candidates[0].content.parts[0].text);
                } catch (err) {
                    throw err;
                }
            };

            // ACCELERATED ACTION: Handle Topic & Multi-process initial data
            const handleStart = async () => {
                if (!data.topic.trim()) return;
                setLoading(true);
                setLoadingMsg("Turbo Engine Initializing...");
                setError(null);
                try {
                    // Parallel Processing: Get Titles and Captions in one go or simultaneous calls
                    const res = await askAI(data.topic, "Buat 3 judul viral. Skor 1-100. Format JSON: { 'titles': [{'text': '...', 'score': 95}] }");
                    setData(p => ({ ...p, titles: res.titles }));
                    setCurrentStep(2);
                } catch (e) { 
                    setError("Gagal menghubungi Turbo Engine. Sila coba lagi."); 
                } finally { setLoading(false); }
            };

            const handleTitleSelect = async (title) => {
                setLoading(true);
                setLoadingMsg("Generating Hooks...");
                setData(p => ({ ...p, selectedTitle: title }));
                try {
                    const res = await askAI(title, "Buat 2 hook viral pendek. JSON: { 'hooks': ['...', '...'] }");
                    setData(p => ({ ...p, hooks: res.hooks }));
                    setCurrentStep(3);
                } catch (e) { setError("Gagal memproses hook."); } finally { setLoading(false); }
            };

            const handleHookSelect = async (hook) => {
                setLoading(true);
                setLoadingMsg("Drafting Script...");
                setData(p => ({ ...p, selectedHook: hook }));
                try {
                    const res = await askAI(`${data.selectedTitle} - ${hook}`, "Buat skrip video 30 detik. Padat dan cepat. JSON: { 'script': '...' }");
                    setData(p => ({ ...p, script: res.script }));
                    setCurrentStep(4);
                } catch (e) { setError("Gagal menyusun skrip."); } finally { setLoading(false); }
            };

            // ACCELERATED RENDER: Optimization for instant visual output
            const handleRenderVideo = async () => {
                setLoading(true);
                setLoadingMsg("Quantum Rendering...");
                try {
                    const res = await askAI(data.script, "Buat 1 visual prompt English cinematic. JSON: { 'prompt': '...' }");
                    const seed = Date.now();
                    const quality = isTurbo ? "fast, hyper-motion" : "high-res, cinematic";
                    const videoUrl = `https://video.pollinations.ai/video/${encodeURIComponent(res.prompt + ", " + quality)}?width=480&height=854&seed=${seed}&model=flux-motion`;
                    
                    setData(p => ({ ...p, videoUrl }));
                    setCurrentStep(5);
                } catch (e) { setError("Gagal merender video."); } finally { setLoading(false); }
            };

            const handleFinish = async () => {
                setLoading(true);
                setLoadingMsg("Finalizing...");
                try {
                    const res = await askAI(data.selectedTitle, "Buat caption pendek & hashtag. JSON: { 'caption': '...' }");
                    setData(p => ({ ...p, caption: res.caption }));
                    setCurrentStep(6);
                } catch (e) { 
                    setData(p => ({ ...p, caption: "Video siap tayang! ðŸ”¥ #Viral #CreatorTurbo" }));
                    setCurrentStep(6);
                } finally { setLoading(false); }
            };

            const copyToClipboard = () => {
                const textField = document.createElement('textarea');
                textField.innerText = data.caption;
                document.body.appendChild(textField);
                textField.select();
                document.execCommand('copy');
                textField.remove();
                setCopied(true);
                setTimeout(() => setCopied(false), 1500);
            };

            return (
                <div className="max-w-4xl mx-auto px-6 py-8 pb-20">
                    {/* Fast Header */}
                    <header className="flex justify-between items-center mb-10">
                        <div className="flex items-center gap-3">
                            <div className="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/40 turbo-glow">
                                <Icon name="zap" className="text-white animate-pulse" />
                            </div>
                            <div>
                                <h1 className="text-2xl font-black tracking-tighter uppercase leading-none">ACG <span className="text-blue-500 italic">X-1000</span></h1>
                                <p className="text-[10px] font-bold text-zinc-500 uppercase tracking-[0.3em]">Ultra Speed Logic</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-3 bg-zinc-900/50 p-1.5 rounded-full border border-white/5">
                            <button 
                                onClick={() => setIsTurbo(!isTurbo)}
                                className={`px-4 py-1.5 rounded-full text-[10px] font-black uppercase transition-all ${isTurbo ? 'bg-blue-600 text-white shadow-lg' : 'text-zinc-500'}`}
                            >
                                Turbo
                            </button>
                            <button 
                                onClick={() => setIsTurbo(!isTurbo)}
                                className={`px-4 py-1.5 rounded-full text-[10px] font-black uppercase transition-all ${!isTurbo ? 'bg-pink-600 text-white shadow-lg' : 'text-zinc-500'}`}
                            >
                                HQ
                            </button>
                        </div>
                    </header>

                    {/* Compact Stepper */}
                    <div className="flex justify-between mb-12 relative px-2">
                        <div className="absolute top-4 left-0 w-full h-[2px] bg-zinc-900 -z-10"></div>
                        {STEPS.map(s => (
                            <div key={s.id} className="flex flex-col items-center gap-2">
                                <div className={`w-8 h-8 rounded-lg flex items-center justify-center border-2 transition-all ${s.id <= currentStep ? 'border-blue-500 text-blue-500 bg-blue-500/10' : 'border-zinc-800 text-zinc-700'}`}>
                                    <Icon name={s.icon} size={14} />
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Main Content */}
                    <main className="instant-fade">
                        {error && (
                            <div className="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-xl text-red-400 text-xs font-bold flex items-center justify-between">
                                <span>{error}</span>
                                <button onClick={() => setError(null)}><Icon name="x" size={14} /></button>
                            </div>
                        )}

                        {currentStep === 1 && (
                            <div className="space-y-6">
                                <div className="glass p-8 rounded-[2.5rem] shadow-2xl">
                                    <textarea 
                                        className="w-full bg-transparent border-none text-2xl font-bold outline-none resize-none min-h-[100px] placeholder:text-zinc-800"
                                        placeholder="Apa ide kontenmu?"
                                        value={data.topic}
                                        onChange={e => setData({...data, topic: e.target.value})}
                                        autoFocus
                                    />
                                    <div className="flex flex-wrap gap-2 pt-6 border-t border-white/5 mt-4">
                                        {RECOMMENDATIONS.map((r, i) => (
                                            <button 
                                                key={i} 
                                                onClick={() => setData({...data, topic: r})}
                                                className="text-[10px] px-4 py-2 rounded-xl bg-zinc-900/80 border border-white/5 hover:border-blue-500/50 transition-all"
                                            >
                                                {r}
                                            </button>
                                        ))}
                                    </div>
                                    <button 
                                        onClick={handleStart}
                                        disabled={!data.topic.trim()}
                                        className="w-full mt-8 py-5 rounded-2xl btn-primary text-sm uppercase tracking-widest flex items-center justify-center gap-3 disabled:opacity-50"
                                    >
                                        Ignite Turbo Process <Icon name="zap" />
                                    </button>
                                </div>
                            </div>
                        )}

                        {currentStep === 2 && (
                            <div className="grid gap-3 animate-in fade-in slide-in-from-right-4">
                                <h3 className="text-zinc-600 text-[10px] font-black uppercase tracking-widest px-2">Top 3 Viral Titles:</h3>
                                {data.titles.map((t, i) => (
                                    <button key={i} onClick={() => handleTitleSelect(t.text)} className="glass-card p-5 rounded-2xl text-left flex justify-between items-center group hover:bg-blue-600/10 hover:border-blue-500/30">
                                        <span className="text-lg font-extrabold group-hover:text-blue-400">{t.text}</span>
                                        <Icon name="chevron-right" size={18} className="text-zinc-700 group-hover:text-blue-500" />
                                    </button>
                                ))}
                            </div>
                        )}

                        {currentStep === 3 && (
                            <div className="grid gap-3 animate-in fade-in slide-in-from-right-4">
                                <h3 className="text-zinc-600 text-[10px] font-black uppercase tracking-widest px-2">Select Your Hook:</h3>
                                {data.hooks.map((h, i) => (
                                    <button key={i} onClick={() => handleHookSelect(h)} className="glass-card p-6 rounded-2xl text-left hover:bg-blue-600/10 hover:border-blue-500/30">
                                        <p className="text-lg italic font-semibold leading-snug">"{h}"</p>
                                    </button>
                                ))}
                            </div>
                        )}

                        {currentStep === 4 && (
                            <div className="space-y-4 animate-in fade-in">
                                <div className="glass p-6 rounded-3xl">
                                    <textarea 
                                        className="w-full bg-transparent border-none font-mono text-sm text-blue-400 leading-relaxed min-h-[150px] outline-none custom-scrollbar"
                                        value={data.script}
                                        onChange={e => setData({...data, script: e.target.value})}
                                    />
                                </div>
                                <button onClick={handleRenderVideo} className="w-full btn-primary py-5 rounded-2xl text-sm flex items-center justify-center gap-3 uppercase tracking-widest">
                                    Instant Render <Icon name="cpu" />
                                </button>
                            </div>
                        )}

                        {currentStep === 5 && (
                            <div className="flex flex-col items-center gap-6 animate-in zoom-in-95">
                                <div className="aspect-[9/16] w-full max-w-[300px] bg-black rounded-[2rem] border-[6px] border-zinc-900 overflow-hidden relative shadow-2xl scan-effect turbo-glow">
                                    <video key={data.videoUrl} autoPlay loop muted playsInline className="w-full h-full object-cover">
                                        <source src={data.videoUrl} type="video/mp4" />
                                    </video>
                                </div>
                                <button onClick={handleFinish} className="w-full max-w-[300px] btn-primary py-4 rounded-xl flex items-center justify-center gap-2">
                                    Next: Finish <Icon name="arrow-right" />
                                </button>
                            </div>
                        )}

                        {currentStep === 6 && (
                            <div className="max-w-md mx-auto space-y-6 text-center animate-in fade-in">
                                <div className="w-20 h-20 bg-blue-600/20 text-blue-500 rounded-full flex items-center justify-center mx-auto border border-blue-500/30 shadow-lg shadow-blue-500/10">
                                    <Icon name="zap" size={40} />
                                </div>
                                <h2 className="text-4xl font-black italic italic tracking-tighter">DONE <span className="text-blue-500">BOLT!</span></h2>
                                <div className="glass p-6 rounded-2xl text-left relative overflow-hidden">
                                    <div className="flex justify-between items-center mb-3">
                                        <span className="text-[9px] font-black uppercase text-zinc-600 tracking-widest">Caption & Tags</span>
                                        {copied && <span className="text-[9px] text-green-500 font-bold uppercase">Copied!</span>}
                                    </div>
                                    <p className="text-xs font-mono text-zinc-400 italic">"{data.caption}"</p>
                                    <div className="flex gap-2 mt-6">
                                        <button onClick={copyToClipboard} className="flex-1 py-3 bg-white/5 rounded-xl text-[10px] font-bold uppercase hover:bg-white/10 border border-white/5 transition-all">Copy Text</button>
                                        <button onClick={() => window.location.reload()} className="flex-1 py-3 bg-blue-600 rounded-xl text-[10px] font-bold uppercase shadow-lg shadow-blue-600/20">New Project</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Lightning Fast Loader */}
                    {loading && (
                        <div className="fixed inset-0 z-50 bg-black/90 backdrop-blur-sm flex flex-col items-center justify-center">
                            <div className="relative">
                                <div className="w-16 h-16 border-t-2 border-blue-500 rounded-full animate-spin"></div>
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <Icon name="zap" className="text-blue-500" size={24} />
                                </div>
                            </div>
                            <h3 className="mt-6 text-xl font-black italic tracking-widest text-white uppercase animate-pulse">{loadingMsg}</h3>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
