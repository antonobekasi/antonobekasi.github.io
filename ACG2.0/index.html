<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACG v6.0 Pro - AI Content Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(250, 204, 21, 0.03), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(250, 204, 21, 0.03), transparent 25%);
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(250, 204, 21, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #facc15, #eab308);
            color: #000000;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(234, 179, 8, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(234, 179, 8, 0.3);
            filter: brightness(1.1);
        }
        
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); }
        
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        .animate-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        .step-active { color: #facc15; border-color: #facc15; background: rgba(250, 204, 21, 0.1); }
        .step-inactive { color: #52525b; border-color: rgba(255,255,255,0.05); background: transparent; }
        .step-complete { color: #facc15; border-color: #facc15; background: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS COMPONENT ---
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- CONSTANTS ---
        const STEPS = [
            { id: 1, label: 'Ide', icon: 'zap' },
            { id: 2, label: 'Judul', icon: 'type' },
            { id: 3, label: 'Hook', icon: 'anchor' },
            { id: 4, label: 'Naskah', icon: 'file-text' },
            { id: 5, label: 'Visual', icon: 'image' },
            { id: 6, label: 'Selesai', icon: 'check' }
        ];

        const SUGGESTED_TOPICS = [
            "Fakta Psikologi", "Tips Produktivitas", "Misteri Sejarah", 
            "Life Hacks", "Kisah Horor", "Berita Teknologi"
        ];

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [currentStep, setCurrentStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [loadingMsg, setLoadingMsg] = useState("");
            const [error, setError] = useState(null);
            const [copied, setCopied] = useState(false);
            
            const [data, setData] = useState({
                topic: "",
                titles: [],
                selectedTitle: "",
                hooks: [],
                selectedHook: "",
                script: "",
                visual: { imageUrl: "", prompt: "", headline: "" },
                caption: ""
            });

            // --- AI ENGINE (POLLINATIONS) ---
            const askAI = async (prompt, systemPrompt, retryCount = 0) => {
                const url = `https://text.pollinations.ai/`;
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: [
                                { role: 'system', content: systemPrompt + " WAJIB JSON valid. Tanpa markdown." },
                                { role: 'user', content: prompt }
                            ],
                            model: 'openai',
                            seed: Math.floor(Math.random() * 1000000)
                        })
                    });

                    if (!response.ok) throw new Error("Server sibuk, coba lagi.");
                    const result = await response.text();
                    
                    const jsonMatch = result.match(/\{[\s\S]*\}/);
                    const cleanJson = jsonMatch ? jsonMatch[0] : result.trim();
                    
                    try {
                        return JSON.parse(cleanJson);
                    } catch (e) {
                        if (systemPrompt.includes("JSON")) throw new Error("Format data tidak valid");
                        return { script: result };
                    }
                } catch (err) {
                    if (retryCount < 2) return await askAI(prompt, systemPrompt, retryCount + 1);
                    throw new Error("Koneksi AI padat. Silakan coba lagi.");
                }
            };

            // --- HANDLERS ---
            const handleBack = () => {
                if (currentStep > 1 && !loading) {
                    setCurrentStep(prev => prev - 1);
                    setError(null);
                }
            };

            const handleCopyScript = () => {
                navigator.clipboard.writeText(data.script);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            // Step 1: Brainstorm
            const handleStartBrainstorm = async () => {
                if (!data.topic.trim()) return setError("Silakan isi topik terlebih dahulu.");
                setLoading(true);
                setLoadingMsg("Menganalisis tren & membuat judul...");
                setError(null);
                try {
                    const system = `Anda ahli konten viral. Buat 4 judul clickbait pendek Bahasa Indonesia. JSON: { "options": [{ "title": "string", "viral_score": number }] }`;
                    const res = await askAI(`Topik: ${data.topic}`, system);
                    if (!res.options) throw new Error("Gagal generate judul.");
                    setData(prev => ({ ...prev, titles: res.options }));
                    setCurrentStep(2);
                } catch (e) { setError(e.message); } finally { setLoading(false); }
            };

            // Step 2: Select Title -> Generate Hooks
            const handleTitleSelection = async (title) => {
                setLoading(true);
                setLoadingMsg("Merancang hook psikologis...");
                setData(prev => ({ ...prev, selectedTitle: title }));
                try {
                    const system = `Buat 3 hook video pendek (pertanyaan/pernyataan mengejutkan) Bahasa Indonesia. JSON: { "hooks": [{ "text": "string", "type": "Curiosity/Fear/Greed" }] }`;
                    const res = await askAI(`Judul: ${title}`, system);
                    setData(prev => ({ ...prev, hooks: res.hooks }));
                    setCurrentStep(3);
                } catch (e) { setError(e.message); } finally { setLoading(false); }
            };

            // Step 3: Select Hook -> Write Script
            const handleHookSelection = async (hook) => {
                setLoading(true);
                setLoadingMsg("Menulis naskah storytelling...");
                setData(prev => ({ ...prev, selectedHook: hook }));
                try {
                    const system = `Tulis naskah TikTok/Reels durasi 30-45 detik. Gaya bahasa santai & engaging. Bahasa Indonesia. Struktur: Hook, Masalah, Solusi/Isi, CTA. Output JSON: { "script": "string lengkap dengan line break" }`;
                    const res = await askAI(`Judul: ${data.selectedTitle}. Hook: ${hook}`, system);
                    setData(prev => ({ ...prev, script: res.script }));
                    setCurrentStep(4);
                } catch (e) { setError(e.message); } finally { setLoading(false); }
            };

            // Step 4: Script -> Visual
            const handleVisualGeneration = async () => {
                setLoading(true);
                setLoadingMsg("Merender visual thumbnail...");
                try {
                    const system = `Buat prompt gambar thumbnail Youtube/TikTok. JSON: { "image_prompt": "detailed english description, cinematic lighting, 8k", "text_overlay": "2-4 words catchy text" }`;
                    const res = await askAI(`Konteks naskah: ${data.script.substring(0, 200)}`, system);
                    
                    const seed = Math.floor(Math.random() * 1000000);
                    const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(res.image_prompt)}?width=1280&height=720&seed=${seed}&model=flux&nologo=true`;
                    
                    setData(prev => ({
                        ...prev, 
                        visual: { prompt: res.image_prompt, imageUrl: imageUrl, headline: res.text_overlay }
                    }));
                    setCurrentStep(5);
                } catch (e) { setError(e.message); } finally { setLoading(false); }
            };

            // Step 5: Visual -> Final
            const handleFinalizing = async () => {
                setLoading(true);
                setLoadingMsg("Finishing caption & hashtags...");
                try {
                    const system = `Buat 1 caption IG/TikTok menarik dengan hashtags relevan. JSON: { "caption": "string" }`;
                    const res = await askAI(`Judul: ${data.selectedTitle}`, system);
                    setData(prev => ({ ...prev, caption: res.caption }));
                    setCurrentStep(6);
                } catch (e) { setError(e.message); } finally { setLoading(false); }
            };

            // --- RENDER HELPERS ---
            const ProgressIndicator = () => (
                <div className="flex justify-between items-center mb-8 relative">
                    {/* Line Background */}
                    <div className="absolute top-1/2 left-0 w-full h-1 bg-zinc-800 -z-10 rounded-full"></div>
                    {/* Line Progress */}
                    <div 
                        className="absolute top-1/2 left-0 h-1 bg-yellow-500 transition-all duration-500 -z-10 rounded-full"
                        style={{ width: `${((currentStep - 1) / (STEPS.length - 1)) * 100}%` }}
                    ></div>

                    {STEPS.map((s) => {
                        let statusClass = "step-inactive";
                        if (s.id < currentStep) statusClass = "step-complete";
                        if (s.id === currentStep) statusClass = "step-active";

                        return (
                            <div key={s.id} className="flex flex-col items-center gap-2 bg-[#050505] px-2">
                                <div className={`w-10 h-10 rounded-full border-2 flex items-center justify-center transition-all duration-300 ${statusClass}`}>
                                    <Icon name={s.id < currentStep ? "check" : s.icon} size={18} />
                                </div>
                                <span className={`text-[10px] font-bold uppercase tracking-wider hidden md:block ${s.id === currentStep ? 'text-yellow-400' : 'text-zinc-600'}`}>
                                    {s.label}
                                </span>
                            </div>
                        )
                    })}
                </div>
            );

            // --- MAIN RENDER ---
            return (
                <div className="min-h-screen flex flex-col">
                    {/* NAVBAR */}
                    <nav className="glass sticky top-0 z-40 border-b border-white/5 px-6 py-4">
                        <div className="max-w-5xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                {currentStep > 1 && (
                                    <button 
                                        onClick={handleBack} 
                                        disabled={loading}
                                        className="w-10 h-10 rounded-xl bg-white/5 hover:bg-white/10 flex items-center justify-center border border-white/10 transition-colors"
                                    >
                                        <Icon name="chevron-left" />
                                    </button>
                                )}
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-yellow-400 to-amber-600 rounded-xl flex items-center justify-center shadow-lg shadow-yellow-500/20">
                                        <Icon name="zap" size={24} className="text-black fill-black" />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-extrabold tracking-tight leading-none">ACG <span className="text-yellow-400">PRO</span></h1>
                                        <p className="text-[10px] text-zinc-400 font-mono tracking-widest uppercase">Open AI Engine v6.0</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="hidden md:block">
                                <span className="px-3 py-1 rounded-full bg-yellow-500/10 border border-yellow-500/20 text-yellow-400 text-xs font-bold">
                                    {loading ? 'AI Sedang Bekerja...' : 'Siap Digunakan'}
                                </span>
                            </div>
                        </div>
                    </nav>

                    {/* CONTENT AREA */}
                    <main className="flex-1 w-full max-w-3xl mx-auto px-6 py-8 md:py-12 relative">
                        
                        {/* Error Toast */}
                        {error && (
                            <div className="mb-6 p-4 bg-red-500/10 border border-red-500/20 text-red-400 rounded-2xl flex items-center justify-between animate-in slide-in-from-top-4">
                                <div className="flex items-center gap-3">
                                    <Icon name="alert-circle" />
                                    <span className="text-sm font-semibold">{error}</span>
                                </div>
                                <button onClick={() => setError(null)}><Icon name="x" size={18}/></button>
                            </div>
                        )}

                        {/* Progress Stepper */}
                        <ProgressIndicator />

                        {/* STEP 1: BRAINSTORM */}
                        {currentStep === 1 && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="text-center space-y-3">
                                    <h2 className="text-4xl md:text-5xl font-black tracking-tight text-transparent bg-clip-text bg-gradient-to-br from-white to-zinc-500">
                                        Mulai Ide Konten
                                    </h2>
                                    <p className="text-zinc-400 max-w-lg mx-auto">
                                        Tulis topik apapun, AI akan meriset sudut pandang paling viral untuk Anda dalam hitungan detik.
                                    </p>
                                </div>

                                <div className="glass p-1.5 rounded-[2rem] shadow-2xl shadow-black/50">
                                    <div className="bg-[#0a0a0a] rounded-[1.7rem] p-6 md:p-8 space-y-6">
                                        <textarea 
                                            value={data.topic}
                                            onChange={e => setData({...data, topic: e.target.value})}
                                            placeholder="Contoh: Rahasia Piramida Mesir..."
                                            className="w-full bg-transparent text-xl md:text-2xl font-bold placeholder:text-zinc-700 outline-none resize-none h-32 text-white"
                                            autoFocus
                                        />
                                        
                                        <div className="space-y-3">
                                            <p className="text-xs font-bold text-zinc-500 uppercase tracking-widest">Atau pilih topik tren:</p>
                                            <div className="flex flex-wrap gap-2">
                                                {SUGGESTED_TOPICS.map(topic => (
                                                    <button 
                                                        key={topic}
                                                        onClick={() => setData({...data, topic})}
                                                        className="px-4 py-2 rounded-full bg-zinc-900 border border-zinc-800 hover:border-yellow-500/50 hover:text-yellow-400 text-xs font-semibold transition-all"
                                                    >
                                                        {topic}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <button onClick={handleStartBrainstorm} className="w-full btn-primary py-4 rounded-xl flex items-center justify-center gap-2 text-lg">
                                            <span>Generate Ide</span>
                                            <Icon name="arrow-right" size={20} />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* STEP 2: TITLE SELECTION */}
                        {currentStep === 2 && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-right-4">
                                <div className="text-center">
                                    <h2 className="text-2xl font-bold text-white">Pilih Sudut Pandang (Angle)</h2>
                                    <p className="text-zinc-500 text-sm">Mana yang paling menarik perhatian?</p>
                                </div>
                                <div className="grid gap-4">
                                    {data.titles.map((t, i) => (
                                        <button 
                                            key={i} 
                                            onClick={() => handleTitleSelection(t.title)} 
                                            className="glass-card p-6 rounded-2xl text-left group relative overflow-hidden"
                                        >
                                            <div className="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                                                <Icon name="trending-up" size={40} />
                                            </div>
                                            <div className="flex justify-between items-start gap-4 relative z-10">
                                                <h3 className="text-lg font-bold group-hover:text-yellow-400 transition-colors leading-snug">
                                                    {t.title}
                                                </h3>
                                                <span className="shrink-0 px-2 py-1 rounded bg-yellow-500/20 text-yellow-400 text-[10px] font-black uppercase">
                                                    {t.viral_score}% Viral
                                                </span>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* STEP 3: HOOK SELECTION */}
                        {currentStep === 3 && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-right-4">
                                <div className="text-center">
                                    <h2 className="text-2xl font-bold text-white">Tentukan Hook Pembuka</h2>
                                    <p className="text-zinc-500 text-sm">3 detik pertama adalah kunci retensi.</p>
                                </div>
                                <div className="grid gap-4">
                                    {data.hooks.map((h, i) => (
                                        <button 
                                            key={i} 
                                            onClick={() => handleHookSelection(h.text)} 
                                            className="glass-card p-6 rounded-2xl text-left group"
                                        >
                                            <div className="mb-2">
                                                <span className="text-[10px] font-bold text-zinc-500 bg-zinc-800 px-2 py-1 rounded uppercase tracking-wider">
                                                    Tipe: {h.type || 'Hook'}
                                                </span>
                                            </div>
                                            <p className="text-xl font-medium italic text-zinc-200 group-hover:text-white">
                                                "{h.text}"
                                            </p>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* STEP 4: SCRIPT EDITING */}
                        {currentStep === 4 && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-right-4">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-2xl font-bold">Naskah Konten</h2>
                                    <button 
                                        onClick={handleCopyScript}
                                        className="flex items-center gap-2 px-4 py-2 rounded-lg bg-zinc-800 hover:bg-zinc-700 text-xs font-bold transition-colors"
                                    >
                                        {copied ? <Icon name="check" size={14} className="text-green-400"/> : <Icon name="copy" size={14}/>}
                                        {copied ? 'Tersalin!' : 'Salin Naskah'}
                                    </button>
                                </div>

                                <div className="glass p-1 rounded-3xl">
                                    <div className="bg-[#0f0f0f] rounded-[1.4rem] p-6 relative">
                                        <textarea
                                            value={data.script}
                                            onChange={(e) => setData({...data, script: e.target.value})}
                                            className="w-full h-[400px] bg-transparent font-mono text-sm leading-relaxed text-zinc-300 outline-none resize-none custom-scrollbar"
                                            spellCheck="false"
                                        />
                                    </div>
                                </div>

                                <button onClick={handleVisualGeneration} className="w-full btn-primary py-4 rounded-xl flex items-center justify-center gap-2 font-bold text-lg">
                                    <Icon name="image" size={20} />
                                    <span>Generate Visual AI</span>
                                </button>
                            </div>
                        )}

                        {/* STEP 5: VISUAL PREVIEW */}
                        {currentStep === 5 && (
                            <div className="space-y-8 animate-in zoom-in-95 duration-500">
                                <div className="text-center">
                                    <h2 className="text-2xl font-bold mb-2">Visual Thumbnail</h2>
                                    <div className="inline-block px-3 py-1 rounded-full bg-zinc-800 text-[10px] font-mono text-zinc-400 border border-zinc-700">
                                        Generated by FLUX.1 Schnell
                                    </div>
                                </div>

                                <div className="relative aspect-video rounded-3xl overflow-hidden border-2 border-white/10 shadow-2xl bg-black group">
                                    <img src={data.visual.imageUrl} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" alt="AI Visual" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                                    <div className="absolute bottom-0 left-0 p-8 w-full">
                                        <h3 className="text-3xl md:text-4xl font-black italic text-yellow-400 uppercase leading-none drop-shadow-lg">
                                            {data.visual.headline}
                                        </h3>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={handleVisualGeneration} className="btn-secondary py-4 rounded-xl font-bold text-sm flex items-center justify-center gap-2">
                                        <Icon name="refresh-cw" size={16} />
                                        <span>Buat Ulang</span>
                                    </button>
                                    <button onClick={handleFinalizing} className="btn-primary py-4 rounded-xl font-bold text-sm flex items-center justify-center gap-2">
                                        <span>Lanjut Final</span>
                                        <Icon name="arrow-right" size={16} />
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* STEP 6: FINAL RESULT */}
                        {currentStep === 6 && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-8">
                                <div className="text-center space-y-4 pt-8">
                                    <div className="w-20 h-20 bg-yellow-400 text-black rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_40px_rgba(250,204,21,0.4)]">
                                        <Icon name="check" size={40} strokeWidth={4} />
                                    </div>
                                    <h2 className="text-4xl font-black tracking-tight">Selesai!</h2>
                                    <p className="text-zinc-400">Konten Anda siap dipublikasikan.</p>
                                </div>

                                <div className="glass p-6 rounded-2xl space-y-4">
                                    <div className="flex items-center gap-2 text-yellow-400 mb-2">
                                        <Icon name="instagram" size={18} />
                                        <span className="text-xs font-bold uppercase tracking-widest">Caption Instagram / TikTok</span>
                                    </div>
                                    <div className="p-4 bg-black/30 rounded-xl border border-white/5 text-zinc-300 text-sm leading-relaxed whitespace-pre-wrap font-mono">
                                        {data.caption}
                                    </div>
                                    <button 
                                        onClick={() => {
                                            navigator.clipboard.writeText(data.caption);
                                            setCopied(true);
                                            setTimeout(() => setCopied(false), 2000);
                                        }}
                                        className="w-full py-3 bg-white/5 hover:bg-white/10 rounded-lg text-xs font-bold uppercase tracking-widest transition-colors"
                                    >
                                        {copied ? 'Caption Tersalin' : 'Salin Caption'}
                                    </button>
                                </div>

                                <button onClick={() => window.location.reload()} className="w-full py-4 text-zinc-500 hover:text-white text-sm font-semibold transition-colors flex items-center justify-center gap-2">
                                    <Icon name="rotate-ccw" size={16}/>
                                    Mulai Project Baru
                                </button>
                            </div>
                        )}

                    </main>

                    {/* LOADING OVERLAY */}
                    {loading && (
                        <div className="fixed inset-0 z-50 bg-black/90 backdrop-blur-md flex flex-col items-center justify-center p-6 text-center animate-in fade-in duration-300">
                            <div className="relative w-20 h-20 mb-8">
                                <div className="absolute inset-0 border-4 border-zinc-800 rounded-full"></div>
                                <div className="absolute inset-0 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <Icon name="cpu" className="text-yellow-500 animate-pulse" />
                                </div>
                            </div>
                            <h3 className="text-xl font-bold text-white mb-2">{loadingMsg}</h3>
                            <div className="h-1 w-48 bg-zinc-800 rounded-full overflow-hidden">
                                <div className="h-full bg-yellow-500 animate-shimmer w-full"></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
