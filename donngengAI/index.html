<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Cerita Suara AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }
        .story-container {
            border-left: 8px solid #3b82f6;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-blue-600 mb-2">üéôÔ∏è Studio Cerita AI</h1>
            <p class="text-gray-600 text-lg">Buat cerita anak ajaib hanya dengan satu klik</p>
        </header>

        <div class="grid grid-cols-1 gap-8">
            <!-- Bagian Input -->
            <div class="glass-card p-8 border-b-8 border-blue-500">
                <label class="block text-gray-700 font-bold mb-4 text-xl">Ingin buat cerita tentang apa?</label>
                <textarea id="user-query" 
                    class="w-full p-5 text-lg rounded-2xl border-2 border-gray-100 focus:border-blue-300 outline-none resize-none mb-6 shadow-inner"
                    placeholder="Contoh: Petualangan kucing terbang ke bulan..." rows="3"></textarea>
                
                <button onclick="generateStory()" id="send-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-lg transition flex items-center justify-center space-x-2 text-xl">
                    <span>‚ú® Buat Cerita & Suara</span>
                </button>
            </div>

            <!-- Bagian Output Cerita -->
            <div id="response-container" class="hidden glass-card p-10 story-container">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="font-bold text-blue-600 text-2xl">üìñ Cerita Kamu</h3>
                </div>
                
                <div id="ai-response-content" class="text-2xl text-gray-700 leading-relaxed space-y-6 italic">
                    <!-- Teks cerita akan muncul di sini -->
                </div>

                <div class="flex flex-wrap justify-center mt-10 gap-6">
                    <button onclick="speakAgain()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-2xl font-bold shadow-md transition flex items-center gap-2">
                        üîä Dengarkan Lagi
                    </button>
                    <!-- Tombol Download -->
                    <button id="download-audio-btn" onclick="downloadAudio()" class="hidden bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-2xl font-bold shadow-md transition flex items-center gap-2">
                        üì• Simpan Suara (WAV)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyChAlDBPYDWwSegDJeEePPPcy_bkzYWIaA";
        let lastNarration = "";
        let currentAudioBlob = null;

        async function fetchWithRetry(url, options, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    if (i === retries - 1) throw new Error(await response.text());
                } catch (e) {
                    if (i === retries - 1) throw e;
                }
                await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
            }
        }

        async function generateStory() {
            const query = document.getElementById('user-query').value.trim();
            if(!query) return;

            const container = document.getElementById('response-container');
            const content = document.getElementById('ai-response-content');
            const btn = document.getElementById('send-btn');
            const downloadBtn = document.getElementById('download-audio-btn');
            
            container.classList.remove('hidden');
            downloadBtn.classList.add('hidden'); // Sembunyikan download saat proses baru
            content.innerHTML = '<p class="text-blue-500 animate-pulse">Sedang merangkai kata-kata ajaib...</p>';
            btn.disabled = true;
            btn.classList.add('opacity-50');

            try {
                const res = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Tulis cerita pendek ceria dan mendidik untuk anak tentang ${query}. Gunakan bahasa Indonesia yang mudah dimengerti, sekitar 2-3 paragraf.` }] }]
                    })
                });

                if (!res?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    throw new Error("Respon tidak valid");
                }

                lastNarration = res.candidates[0].content.parts[0].text.trim();
                content.innerHTML = lastNarration.split('\n').map(p => `<p>${p}</p>`).join('');
                
                speak(lastNarration);
            } catch (e) {
                console.error("Gagal:", e);
                content.innerHTML = '<p class="text-red-500">Waduh, ada gangguan sihir! Silakan coba lagi.</p>';
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }

        async function speak(text) {
            try {
                const res = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: { 
                            responseModalities: ["AUDIO"], 
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } } 
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    })
                });
                
                const data = res?.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                if (!data) return;

                const binary = atob(data);
                const pcm = new Int16Array(binary.length / 2);
                for (let i = 0; i < pcm.length; i++) pcm[i] = binary.charCodeAt(i*2) | (binary.charCodeAt(i*2+1) << 8);
                
                // Konversi PCM ke Blob WAV
                currentAudioBlob = pcmToWav(pcm, 24000);
                
                // Tampilkan tombol unduh
                document.getElementById('download-audio-btn').classList.remove('hidden');
                
                const audioUrl = URL.createObjectURL(currentAudioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
            } catch (e) { 
                console.error("Gagal memutar suara:", e); 
            }
        }

        function pcmToWav(pcmData, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);
            
            const writeStr = (o, s) => { 
                for(let i=0; i<s.length; i++) view.setUint8(o+i, s.charCodeAt(i)); 
            };

            writeStr(0, 'RIFF'); 
            view.setUint32(4, 32 + pcmData.length * 2, true);
            writeStr(8, 'WAVE'); 
            writeStr(12, 'fmt '); 
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); 
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true); 
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true); 
            view.setUint16(34, 16, true);
            writeStr(36, 'data'); 
            view.setUint32(40, pcmData.length * 2, true);
            
            for(let i=0, offset=44; i<pcmData.length; i++, offset+=2) {
                view.setInt16(offset, pcmData[i], true);
            }
            
            return new Blob([buffer], { type: 'audio/wav' });
        }

        function downloadAudio() {
            if(!currentAudioBlob) return;
            const url = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `cerita_anak_ai_${Date.now()}.wav`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
        }

        function speakAgain() { if(lastNarration) speak(lastNarration); }
    </script>
</body>
</html>
